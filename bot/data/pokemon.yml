    stored in their cheek pouches.
  - They make the patterns on their bodies shine in order to threaten predators. Keen
    eyesight lets them see in the dark.
  - Using luminescent matter, it makes its eyes and body glow and stuns attacking
    opponents.
506:
  name: lillipup
  species: Puppy Pokémon
  national_dex: 506
  types:
  - normal
  descriptions:
  - It faces strong opponents with great courage. But, when at a disadvantage in a
    fight, this intelligent Pokémon flees.
  - The long hair around its face provides an amazing radar that lets it sense subtle
    changes in its surroundings.
  - Though it is a very brave Pokémon, it's also smart enough to check its foe's strength
    and avoid battle.
  - The long fur surrounding its face functions as radar, enabling it to probe the
    condition of its battle opponents.
507:
  name: herdier
  species: Loyal Dog Pokémon
  national_dex: 507
  types:
  - normal
  descriptions:
  - It has black, cape-like fur that is very hard and decreases the amount of damage
    it receives.
  - It loyally follows its Trainer's orders. For ages, they have helped Trainers raise
    Pokémon.
  - This very loyal Pokémon helps Trainers, and it also takes care of other Pokémon.
  - This Pokémon obeys its master's orders faithfully. However, it refuses to listen
    to anything said by a person it doesn't respect.
508:
  name: stoutland
  species: Big-Hearted Pokémon
  national_dex: 508
  types:
  - normal
  descriptions:
  - It rescues people stranded by blizzards in the mountains. Its shaggy fur shields
    it from the cold.
  - This extremely wise Pokémon excels at rescuing people stranded at sea or in the
    mountains.
  - Being wrapped in its long fur is so comfortable that a person would be fine even
    overnight on a wintry mountain.
  - With this wise Pokémon, there could be no concern that it would ever attack people.
    Some parents even trust it to babysit.
509:
  name: purrloin
  species: Devious Pokémon
  national_dex: 509
  types:
  - dark
  descriptions:
  - They steal from people for fun, but their victims can't help but forgive them.
    Their deceptively cute act is perfect.
  - Its cute act is a ruse. When victims let down their guard, they find their items
    taken. It attacks with sharp claws.
  - Their cute act is a ruse. They trick people and steal their valuables just to
    see the looks on their faces.
510:
  name: liepard
  species: Cruel Pokémon
  national_dex: 510
  types:
  - dark
  descriptions:
  - These Pokémon vanish and appear unexpectedly. Many Trainers are drawn to their
    beautiful form and fur.
  - Stealthily, it sneaks up on its target, striking from behind before its victim
    has a chance to react.
  - Their beautiful form comes from the muscles they have developed. They run silently
    in the night.
511:
  name: pansage
  species: Grass Monkey Pokémon
  national_dex: 511
  types:
  - grass
  descriptions:
  - This Pokémon dwells deep in the forest. Eating a leaf from its head whisks weariness
    away as if by magic.
  - It shares the leaf on its head with weary-looking Pokémon. These leaves are known
    to relieve stress.
  - It's good at finding berries and gathers them from all over. It's kind enough
    to share them with friends.
512:
  name: simisage
  species: Thorn Monkey Pokémon
  national_dex: 512
  types:
  - grass
  descriptions:
  - Ill tempered, it fights by swinging its barbed tail around wildly. The leaf growing
    on its head is very bitter.
  - It attacks enemies with strikes of its thorn-covered tail. This Pokémon is wild
    tempered.
  - It strikes its enemies with a thorn-covered tail. The leaf on its head is bitter.
513:
  name: pansear
  species: High Temp Pokémon
  national_dex: 513
  types:
  - fire
  descriptions:
  - When it is angered, the temperature of its head tuft reaches 600° F. It uses its
    tuft to roast berries.
  - This Pokémon lives in caves in volcanoes. The fire within the tuft on its head
    can reach 600° F.
  - Very intelligent, it roasts berries before eating them. It likes to help people.
  - This Pokémon lives in caves in volcanoes. The fire within the tuft on its head
    can reach 600 degrees Fahrenheit.
514:
  name: simisear
  species: Ember Pokémon
  national_dex: 514
  types:
  - fire
  descriptions:
  - It loves sweets because they become energy for the fire burning inside its body.
  - A flame burns inside its body. It scatters embers from its head and tail to sear
    its opponents.
  - When it gets excited, embers rise from its head and tail and it gets hot. For
    some reason, it loves sweets.
515:
  name: panpour
  species: Spray Pokémon
  national_dex: 515
  types:
  - water
  descriptions:
  - The water stored inside the tuft on its head is full of nutrients. Plants that
    receive its water grow large.
  - It does not thrive in dry environments. It keeps itself damp by shooting water
    stored in its head tuft from its tail.
  - The water stored inside the tuft on its head is full of nutrients. It waters plants
    with it using its tail.
516:
  name: simipour
  species: Geyser Pokémon
  national_dex: 516
  types:
  - water
  descriptions:
  - The tuft on its head holds water. When the level runs low, it replenishes the
    tuft by siphoning up water with its tail.
  - The high-pressure water expelled from its tail is so powerful, it can destroy
    a concrete wall.
  - It prefers places with clean water. When its tuft runs low, it replenishes it
    by siphoning up water with its tail.
517:
  name: munna
  species: Dream Eater Pokémon
  national_dex: 517
  types:
  - psychic
  descriptions:
  - Munna always float in the air. People whose dreams are eaten by them forget what
    the dreams had been about.
  - It eats the dreams of people and Pokémon. When it eats a pleasant dream, it expels
    pink-colored mist.
  - This Pokémon appears before people and Pokémon who are having nightmares and eats
    those dreams.
518:
  name: musharna
  species: Drowsing Pokémon
  national_dex: 518
  types:
  - psychic
  descriptions:
  - The mist emanating from their foreheads is packed with the dreams of people and
    Pokémon.
  - With the mist from its forehead, it can create shapes of things from dreams it
    has eaten.
  - The dream mist coming from its forehead changes into many different colors depending
    on the dream that was eaten.
519:
  name: pidove
  species: Tiny Pigeon Pokémon
  national_dex: 519
  types:
  - normal
  - flying
  descriptions:
  - Each follows its Trainer's orders as best it can, but they sometimes fail to understand
    complicated commands.
  - These Pokémon live in cities. They are accustomed to people. Flocks often gather
    in parks and plazas.
  - This very forgetful Pokémon will wait for a new order from its Trainer even though
    it already has one.
520:
  name: tranquill
  species: Wild Pigeon Pokémon
  national_dex: 520
  types:
  - normal
  - flying
  descriptions:
  - It can return to its Trainer's location regardless of the distance separating
    them.
  - Many people believe that, deep in the forest where Tranquill live, there is a
    peaceful place where there is no war.
  - No matter where in the world it goes, it knows where its nest is, so it never
    gets separated from its Trainer.
521:
  name: unfezant
  species: Proud Pokémon
  national_dex: 521
  types:
  - normal
  - flying
  descriptions:
  - Males swing their head plumage to threaten opponents. The females' flying abilities
    surpass those of the males.
  - Males have plumage on their heads. They will never let themselves feel close to
    anyone other than their Trainers.
  - Males swing the plumage on their heads to threaten others, but females are better
    at flying.
522:
  name: blitzle
  species: Electrified Pokémon
  national_dex: 522
  types:
  - electric
  descriptions:
  - Its mane shines when it discharges electricity. They use their flashing manes
    to communicate with one another.
  - When thunderclouds cover the sky, it will appear. It can catch lightning with
    its mane and store the electricity.
  - Its mane shines when it discharges electricity. They use the frequency and rhythm
    of these flashes to communicate.
523:
  name: zebstrika
  species: Thunderbolt Pokémon
  national_dex: 523
  types:
  - electric
  descriptions:
  - They have lightning-like movements. When Zebstrika run at full speed, the sound
    of thunder reverberates.
  - This ill-tempered Pokémon is dangerous because when it's angry, it shoots lightning
    from its mane in all directions.
  - When this ill-tempered Pokémon runs wild, it shoots lightning from its mane in
    all directions.
524:
  name: roggenrola
  species: Mantle Pokémon
  national_dex: 524
  types:
  - rock
  descriptions:
  - Its ear is hexagonal in shape. Compressed underground, its body is as hard as
    steel.
  - They were discovered a hundred years ago in an earthquake fissure. Inside each
    one is an energy core.
  - The hexagonal-shaped hole is its ear. It has a tendency to walk in the direction
    the sound is coming from.
  - The hexagonal cavity is its ear. It walks in the direction of sounds it hears,
    but if the sounds cease, it panics and topples over.
525:
  name: boldore
  species: Ore Pokémon
  national_dex: 525
  types:
  - rock
  descriptions:
  - When it overflows with power, the orange crystal on its body glows. It looks for
    underground water in caves.
  - Because its energy was too great to be contained, the energy leaked and formed
    orange crystals.
  - When it is healthy, its core sticks out. Always facing the same way, it swiftly
    moves front to back and left to right.
  - It explores caves in search of underground water. It's not comfortable around
    water, so this Pokémon takes great care in lapping it up.
526:
  name: gigalith
  species: Compressed Pokémon
  national_dex: 526
  types:
  - rock
  descriptions:
  - Compressing the energy from its internal core lets it fire off an attack capable
    of blowing away a mountain.
  - The solar energy absorbed by its body's orange crystals is magnified internally
    and fired from its mouth.
  - The solar rays it absorbs are processed in its energy core and fired as a ball
    of light.
  - Known for its hefty horsepower, this Pokémon is a popular partner for construction
    workers.
527:
  name: woobat
  species: Bat Pokémon
  national_dex: 527
  types:
  - psychic
  - flying
  descriptions:
  - Its habitat is dark forests and caves. It emits ultrasonic waves from its nose
    to learn about its surroundings.
  - Suction from its nostrils enables it to stick to cave walls during sleep. It leaves
    a heart-shaped mark behind.
  - The heart-shaped mark left on a body after a Woobat has been attached to it is
    said to bring good fortune.
528:
  name: swoobat
  species: Courting Pokémon
  national_dex: 528
  types:
  - psychic
  - flying
  descriptions:
  - It emits sound waves of various frequencies from its nose, including some powerful
    enough to destroy rocks.
  - Anyone who comes into contact with the ultrasonic waves emitted by a courting
    male experiences a positive mood shift.
  - It shakes its tail vigorously when it emits ultrasonic waves strong enough to
    reduce concrete to rubble.
529:
  name: drilbur
  species: Mole Pokémon
  national_dex: 529
  types:
  - ground
  descriptions:
  - It can dig through the ground at a speed of 30 mph. It could give a car running
    aboveground a good race.
  - It makes its way swiftly through the soil by putting both claws together and rotating
    at high speed.
  - By spinning its body, it can dig straight through the ground at a speed of 30
    mph.
530:
  name: excadrill
  species: Subterrene Pokémon
  national_dex: 530
  types:
  - ground
  - steel
  descriptions:
  - It can help in tunnel construction. Its drill has evolved into steel strong enough
    to bore through iron plates.
  - More than 300 feet below the surface, they build mazelike nests. Their activity
    can be destructive to subway tunnels.
  - Forming a drill with its steel claws and head, it can bore through a steel plate,
    no matter how thick it is.
531:
  name: audino
  species: Hearing Pokémon
  national_dex: 531
  types:
  - normal
  descriptions:
  - It touches others with the feelers on its ears, using the sound of their heartbeats
    to tell how they are feeling.
  - Its auditory sense is astounding. It has a radarlike ability to understand its
    surroundings through slight sounds.
  - Using the feelers on its ears, it can tell how someone is feeling or when an egg
    might hatch.
532:
  name: timburr
  species: Muscular Pokémon
  national_dex: 532
  types:
  - fighting
  descriptions:
  - It fights by swinging a piece of lumber around. It is close to evolving when it
    can handle the lumber without difficulty.
  - These Pokémon appear at building sites and help out with construction. They always
    carry squared logs.
  - Always carrying squared logs, they help out with construction. As they grow, they
    carry bigger logs.
533:
  name: gurdurr
  species: Muscular Pokémon
  national_dex: 533
  types:
  - fighting
  descriptions:
  - This Pokémon is so muscular and strongly built that even a group of wrestlers
    could not make it budge an inch.
  - They strengthen their bodies by carrying steel beams. They show off their big
    muscles to their friends.
  - With strengthened bodies, they skillfully wield steel beams to take down buildings.
534:
  name: conkeldurr
  species: Muscular Pokémon
  national_dex: 534
  types:
  - fighting
  descriptions:
  - It is thought that Conkeldurr taught humans how to make concrete more than 2,000
    years ago.
  - They use concrete pillars as walking canes. They know moves that enable them to
    swing the pillars freely in battle.
  - Rather than rely on force, they master moves that utilize the centrifugal force
    of spinning concrete.
535:
  name: tympole
  species: Tadpole Pokémon
  national_dex: 535
  types:
  - water
  descriptions:
  - They warn others of danger by vibrating their cheeks to create a high-pitched
    sound.
  - By vibrating its cheeks, it emits sound waves imperceptible to humans. It uses
    the rhythm of these sounds to talk.
  - By vibrating its cheeks, it emits sound waves imperceptible to humans and warns
    others of danger.
536:
  name: palpitoad
  species: Vibration Pokémon
  national_dex: 536
  types:
  - water
  - ground
  descriptions:
  - When they vibrate the bumps on their heads, they can make waves in water or earthquake-like
    vibrations on land.
  - It lives in the water and on land. It uses its long, sticky tongue to capture
    prey.
  - It lives in the water and on land. It uses its long, sticky tongue to immobilize
    its opponents.
537:
  name: seismitoad
  species: Vibration Pokémon
  national_dex: 537
  types:
  - water
  - ground
  descriptions:
  - They shoot paralyzing liquid from their head bumps. They use vibration to hurt
    their opponents.
  - It increases the power of its punches by vibrating the bumps on its fists. It
    can turn a boulder to rubble with one punch.
  - By putting power into its bumps, it creates vibrations and increases the power
    of its punches.
538:
  name: throh
  species: Judo Pokémon
  national_dex: 538
  types:
  - fighting
  descriptions:
  - When it tightens its belt, it becomes stronger. Wild Throh use vines to weave
    their own belts.
  - When they encounter foes bigger than themselves, they try to throw them. They
    always travel in packs of five.
  - When it encounters a foe bigger than itself, it wants to throw it. It changes
    belts as it gets stronger.
539:
  name: sawk
  species: Karate Pokémon
  national_dex: 539
  types:
  - fighting
  descriptions:
  - The sound of Sawk punching boulders and trees can be heard all the way from the
    mountains where they train.
  - Tying their belts gets them pumped and makes their punches more destructive. Disturbing
    their training angers them.
  - Desiring the strongest karate chop, they seclude themselves in mountains and train
    without sleeping.
540:
  name: sewaddle
  species: Sewing Pokémon
  national_dex: 540
  types:
  - bug
  - grass
  descriptions:
  - Leavanny dress it in clothes they made for it when it hatched. It hides its head
    in its hood while it is sleeping.
  - This Pokémon makes clothes for itself. It chews up leaves and sews them with sticky
    thread extruded from its mouth.
  - Since this Pokémon makes its own clothes out of leaves, it is a popular mascot
    for fashion designers.
541:
  name: swadloon
  species: Leaf-Wrapped Pokémon
  national_dex: 541
  types:
  - bug
  - grass
  descriptions:
  - Forests where Swadloon live have superb foliage because the nutrients they make
    from fallen leaves nourish the plant life.
  - It protects itself from the cold by wrapping up in leaves. It stays on the move,
    eating leaves in forests.
  - Preferring dark, damp places, it spends the entire day eating fallen leaves that
    lie around it.
542:
  name: leavanny
  species: Nurturing Pokémon
  national_dex: 542
  types:
  - bug
  - grass
  descriptions:
  - Upon finding a small Pokémon, it weaves clothing for it from leaves, using the
    cutters on its arms and sticky silk.
  - It keeps its eggs warm with heat from fermenting leaves. It also uses leaves to
    make warm wrappings for Sewaddle.
  - Upon finding a small Pokémon, it weaves clothing for it from leaves by using the
    sticky silk secreted from its mouth.
543:
  name: venipede
  species: Centipede Pokémon
  national_dex: 543
  types:
  - bug
  - poison
  descriptions:
  - Its bite injects a potent poison, enough to paralyze large bird Pokémon that try
    to prey on it.
  - It discovers what is going on around it by using the feelers on its head and tail.
    It is brutally aggressive.
  - Using the feelers on its head and tail, it picks up vibrations in the air to determine
    its prey's location and state.
544:
  name: whirlipede
  species: Curlipede Pokémon
  national_dex: 544
  types:
  - bug
  - poison
  descriptions:
  - Protected by a hard shell, it spins its body like a wheel and crashes furiously
    into its enemies.
  - It is usually motionless, but when attacked, it rotates at high speed and then
    crashes into its opponent.
  - Storing energy for evolution, it sits. But, when predators approach, it moves
    to stab them with poison spikes.
545:
  name: scolipede
  species: Megapede Pokémon
  national_dex: 545
  types:
  - bug
  - poison
  descriptions:
  - With quick movements, it chases down its foes, attacking relentlessly with its
    horns until it prevails.
  - Highly aggressive, it uses the claws near its neck to dig into its opponents and
    poison them.
  - It clasps its prey with the claws on its neck until it stops moving. Then it finishes
    it off with deadly poison.
546:
  name: cottonee
  species: Cotton Puff Pokémon
  national_dex: 546
  types:
  - grass
  - fairy
  descriptions:
  - When attacked, it escapes by shooting cotton from its body. The cotton serves
    as a decoy to distract the attacker.
  - They go wherever the wind takes them. On rainy days, their bodies are heavier,
    so they take shelter beneath big trees.
  - Perhaps because they feel more at ease in a group, they stick to others they find.
    They end up looking like a cloud.
  - Pillows and beds stuffed with cotton exhaled by Cottonee are soft and puffy, light
    and airy— altogether top quality.
547:
  name: whimsicott
  species: Windveiled Pokémon
  national_dex: 547
  types:
  - grass
  - fairy
  descriptions:
  - Like the wind, it can slip through any gap, no matter how small. It leaves balls
    of white fluff behind.
  - Riding whirlwinds, they appear. These Pokémon sneak through gaps into houses and
    cause all sorts of mischief.
  - They appear along with whirlwinds. They pull pranks, such as moving furniture
    and leaving balls of cotton in homes.
  - This Pokémon appears, riding upon the wind. But if the wind gusts up, it'll blow
    the cotton on this Pokémon's head clean off.
548:
  name: petilil
  species: Bulb Pokémon
  national_dex: 548
  types:
  - grass
  descriptions:
  - The leaves on its head are very bitter. Eating one of these leaves is known to
    refresh a tired body.
  - Since they prefer moist, nutrient-rich soil, the areas where Petilil live are
    known to be good for growing plants.
  - The leaves on its head grow right back even if they fall out. These bitter leaves
    refresh those who eat them.
  - By pruning the leaves on its head with regularity, this Pokémon can be grown into
    a fine plump shape.
549:
  name: lilligant
  species: Flowering Pokémon
  national_dex: 549
  types:
  - grass
  descriptions:
  - Even veteran Trainers face a challenge in getting its beautiful flower to bloom.
    This Pokémon is popular with celebrities.
  - The fragrance of the garland on its head has a relaxing effect. It withers if
    a Trainer does not take good care of it.
  - The fragrance of the garland on its head has a relaxing effect, but taking care
    of it is very difficult.
  - As soon as it finds a male to be its partner, the beautiful flower on its head
    darkens, droops, and withers away.
550:
  name: basculin
  species: Hostile Pokémon
  national_dex: 550
  types:
  - water
  descriptions:
  - Red and blue Basculin get along so poorly, they'll start fighting instantly. These
    Pokémon are very hostile.
  - Red and blue Basculin usually do not get along, but sometimes members of one school
    mingle with the other's school.
  - Red- and blue-striped Basculin are very violent and always fighting. They are
    also remarkably tasty.
551:
  name: sandile
  species: Desert Croc Pokémon
  national_dex: 551
  types:
  - ground
  - dark
  descriptions:
  - They live buried in the sands of the desert. The sun-warmed sands prevent their
    body temperature from dropping.
  - It moves along below the sand's surface, except for its nose and eyes. A dark
    membrane shields its eyes from the sun.
  - They live hidden under hot desert sands in order to keep their body temperature
    from dropping.
  - It conceals itself in the sand and chomps down on the legs of any prey that unwarily
    walk over it. Its favorite food is Trapinch.
552:
  name: krokorok
  species: Desert Croc Pokémon
  national_dex: 552
  types:
  - ground
  - dark
  descriptions:
  - They live in groups of a few individuals. Protective membranes shield their eyes
    from sandstorms.
  - The special membrane covering its eyes can sense the heat of objects, so it can
    see its surroundings even in darkness.
  - Protected by thin membranes, their eyes can see even in the dead of night. They
    live in groups of a few individuals.
  - Thanks to the special membrane covering its eyes, it can see its surroundings
    clearly, even in the middle of the night.
553:
  name: krookodile
  species: Intimidation Pokémon
  national_dex: 553
  types:
  - ground
  - dark
  descriptions:
  - They never allow prey to escape. Their jaws are so powerful, they can crush the
    body of an automobile.
  - It can expand the focus of its eyes, enabling it to see objects in the far distance
    as if it were using binoculars.
  - Very violent Pokémon, they try to clamp down on anything that moves in front of
    their eyes.
  - After clamping down with its powerful jaws, it twists its body around to rip its
    prey in half.
554:
  name: darumaka
  species: Zen Charm Pokémon
  national_dex: 554
  types:
  - fire
  descriptions:
  - When its internal fire is burning, it cannot calm down and it runs around. When
    the fire diminishes, it falls asleep.
  - Darumaka's droppings are hot, so people used to put them in their clothes to keep
    themselves warm.
  - When it sleeps, it pulls its limbs into its body and its internal fire goes down
    to 1,100° F.
  - When it sleeps, it pulls its limbs into its body and its internal fire goes down
    to 1,100 degrees Fahrenheit.
555:
  name: darmanitan
  species: Blazing Pokémon
  national_dex: 555
  types:
  - fire
  descriptions:
  - Its internal fire burns at 2,500° F, making enough power that it can destroy a
    dump truck with one punch.
  - When weakened in battle, it transforms into a stone statue. Then it sharpens its
    mind and fights on mentally.
  - When one is injured in a fierce battle, it hardens into a stone-like form. Then
    it meditates and sharpens its mind.
  - Its internal fire burns at 2,500 degrees Fahrenheit, making enough power that
    it can destroy a dump truck with one punch.
556:
  name: maractus
  species: Cactus Pokémon
  national_dex: 556
  types:
  - grass
  descriptions:
  - It uses an up-tempo song and dance to drive away the bird Pokémon that prey on
    its flower seeds.
  - Arid regions are their habitat. They move rhythmically, making a sound similar
    to maracas.
  - When it moves rhythmically, it makes a sound similar to maracas, making the surprised
    Pokémon flee.
557:
  name: dwebble
  species: Rock Inn Pokémon
  national_dex: 557
  types:
  - bug
  - rock
  descriptions:
  - This Pokémon can easily melt holes in hard rocks with a liquid secreted from its
    mouth.
  - It makes a hole in a suitable rock. If that rock breaks, the Pokémon remains agitated
    until it locates a replacement.
  - When it finds a stone of a suitable size, it secretes a liquid from its mouth
    to open up a hole to crawl into.
558:
  name: crustle
  species: Stone Home Pokémon
  national_dex: 558
  types:
  - bug
  - rock
  descriptions:
  - Competing for territory, Crustle fight viciously. The one whose boulder is broken
    is the loser of the battle.
  - It possesses legs of enormous strength, enabling it to carry heavy slabs for many
    days, even when crossing arid land.
  - When its boulder is broken in battles for territory, it feels unsure and begins
    to weaken.
559:
  name: scraggy
  species: Shedding Pokémon
  national_dex: 559
  types:
  - dark
  - fighting
  descriptions:
  - Its skin has a rubbery elasticity, so it can reduce damage by defensively pulling
    its skin up to its neck.
  - It immediately headbutts anyone that makes eye contact with it. Its skull is massively
    thick.
  - Proud of its sturdy skull, it suddenly headbutts everything, but its weight makes
    it unstable, too.
560:
  name: scrafty
  species: Hoodlum Pokémon
  national_dex: 560
  types:
  - dark
  - fighting
  descriptions:
  - Groups of them beat up anything that enters their territory. Each can spit acidic
    liquid from its mouth.
  - It can smash concrete blocks with its kicking attacks. The one with the biggest
    crest is the group leader.
  - It pulls up its shed skin to protect itself while it kicks. The bigger the crest,
    the more respected it is.
561:
  name: sigilyph
  species: Avianoid Pokémon
  national_dex: 561
  types:
  - psychic
  - flying
  descriptions:
  - They never vary the route they fly, because their memories of guarding an ancient
    city remain steadfast.
  - The guardians of an ancient city, they use their psychic power to attack enemies
    that invade their territory.
  - The guardians of an ancient city, they always fly the same route while keeping
    watch for invaders.
562:
  name: yamask
  species: Spirit Pokémon
  national_dex: 562
  types:
  - ghost
  descriptions:
  - Each of them carries a mask that used to be its face when it was human. Sometimes
    they look at it and cry.
  - These Pokémon arose from the spirits of people interred in graves in past ages.
    Each retains memories of its former life.
  - These Pokémon arose from the spirits of people interred in graves. Each retains
    memories of its former life.
563:
  name: cofagrigus
  species: Coffin Pokémon
  national_dex: 563
  types:
  - ghost
  descriptions:
  - It has been said that they swallow those who get too close and turn them into
    mummies. They like to eat gold nuggets.
  - They pretend to be elaborate coffins to teach lessons to grave robbers. Their
    bodies are covered in pure gold.
  - Grave robbers who mistake them for real coffins and get too close end up trapped
    inside their bodies.
564:
  name: tirtouga
  species: Prototurtle Pokémon
  national_dex: 564
  types:
  - water
  - rock
  descriptions:
  - Restored from a fossil, this Pokémon can dive to depths beyond half a mile.
  - About 100 million years ago, these Pokémon swam in oceans. It is thought they
    also went on land to attack prey.
  - This Pokémon was restored from a fossil. It swam skillfully and dove to depths
    beyond half a mile.
  - Reputed to be the ancestor of most turtle Pokémon, it lived in warm seas approximately
    a hundred million years ago.
565:
  name: carracosta
  species: Prototurtle Pokémon
  national_dex: 565
  types:
  - water
  - rock
  descriptions:
  - They can live both in the ocean and on land. A slap from one of them is enough
    to open a hole in the bottom of a tanker.
  - Incredible jaw strength enables them to chew up steel beams and rocks along with
    their prey.
  - It could knock out a foe with a slap from one of its developed front appendages
    and chew it up, shell or bones and all.
  - Active both on land and in the sea, this Pokémon drags its land-based prey into
    the water to finish it off.
566:
  name: archen
  species: First Bird Pokémon
  national_dex: 566
  types:
  - rock
  - flying
  descriptions:
  - Said to be an ancestor of bird Pokémon, they were unable to fly and moved about
    by hopping from one branch to another.
  - Revived from a fossil, this Pokémon is thought to be the ancestor of all bird
    Pokémon.
  - It was revived from an ancient fossil. Not able to fly, it lived in treetops and
    hopped from one branch to another.
  - To all appearances flightless, it was able to glide down from tall treetops to
    snag its prey.
567:
  name: archeops
  species: First Bird Pokémon
  national_dex: 567
  types:
  - rock
  - flying
  descriptions:
  - They are intelligent and will cooperate to catch prey. From the ground, they use
    a running start to take flight.
  - It runs better than it flies. It catches prey by running at speeds comparable
    to those of an automobile.
  - It runs better than it flies. It takes off into the sky by running at a speed
    of 25 mph.
  - They hunted in flocks. When one Archeops had the prey cornered, another would
    swoop on it.
568:
  name: trubbish
  species: Trash Bag Pokémon
  national_dex: 568
  types:
  - poison
  descriptions:
  - Inhaling the gas they belch will make you sleep for a week. They prefer unsanitary
    places.
  - The combination of garbage bags and industrial waste caused the chemical reaction
    that created this Pokémon.
  - Wanting more garbage, they follow people who litter. They always belch poison
    gas.
  - It gorges on trash until its stomach is full. Then it belches toxic gas. An unlucky
    whiff of gas will put a person in the hospital.
569:
  name: garbodor
  species: Trash Heap Pokémon
  national_dex: 569
  types:
  - poison
  descriptions:
  - It clenches opponents with its left arm and finishes them off with foul-smelling
    poison gas belched from its mouth.
  - They absorb garbage and make it part of their bodies. They shoot a poisonous liquid
    from their right-hand fingertips.
  - Consuming garbage makes new kinds of poison gases and liquids inside their bodies.
  - For a time, their numbers increased explosively in Alola. Since the arrival of
    Grimer, their population has decreased dramatically.
570:
  name: zorua
  species: Tricky Fox Pokémon
  national_dex: 570
  types:
  - dark
  descriptions:
  - It changes into the forms of others to surprise them. Apparently, it often transforms
    into a silent child.
  - To protect themselves from danger, they hide their true identities by transforming
    into people and Pokémon.
  - It changes so it looks just like its foe, tricks it, and then uses that opportunity
    to flee.
571:
  name: zoroark
  species: Illusion Fox Pokémon
  national_dex: 571
  types:
  - dark
  descriptions:
  - Bonds between these Pokémon are very strong. It protects the safety of its pack
    by tricking its opponents.
  - Each has the ability to fool a large group of people simultaneously. They protect
    their lair with illusory scenery.
  - Stories say those who tried to catch Zoroark were trapped in an illusion and punished.
572:
  name: minccino
  species: Chinchilla Pokémon
  national_dex: 572
  types:
  - normal
  descriptions:
  - They greet one another by rubbing each other with their tails, which are always
    kept well groomed and clean.
  - These Pokémon prefer a tidy habitat. They are always sweeping and dusting, using
    their tails as brooms.
  - Minccino greet each other by grooming one another thoroughly with their tails.
573:
  name: cinccino
  species: Scarf Pokémon
  national_dex: 573
  types:
  - normal
  descriptions:
  - Their white fur is coated in a special oil that makes it easy for them to deflect
    attacks.
  - Their white fur feels amazing to touch. Their fur repels dust and prevents static
    electricity from building up.
  - Cinccino's body is coated in a special oil that helps it deflect attacks, such
    as punches.
574:
  name: gothita
  species: Fixation Pokémon
  national_dex: 574
  types:
  - psychic
  descriptions:
  - Their ribbonlike feelers increase their psychic power. They are always staring
    at something.
  - They intently observe both Trainers and Pokémon. Apparently, they are looking
    at something that only Gothita can see.
  - It stares intently at everything. It can become so obsessed with watching that
    it doesn't notice attacks.
575:
  name: gothorita
  species: Manipulate Pokémon
  national_dex: 575
  types:
  - psychic
  descriptions:
  - They use hypnosis to control people and Pokémon. Tales of Gothorita leading people
    astray are told in every corner.
  - Starlight is the source of their power. At night, they mark star positions by
    using psychic power to float stones.
  - According to many old tales, it creates friends for itself by controlling sleeping
    children on starry nights.
576:
  name: gothitelle
  species: Astral Body Pokémon
  national_dex: 576
  types:
  - psychic
  descriptions:
  - Starry skies thousands of light-years away are visible in the space distorted
    by their intense psychic power.
  - They can predict the future from the placement and movement of the stars. They
    can see Trainers' life spans.
  - It can see the future from the movement of the stars. When it learns its Trainer's
    life span, it cries in sadness.
577:
  name: solosis
  species: Cell Pokémon
  national_dex: 577
  types:
  - psychic
  descriptions:
  - They drive away attackers by unleashing psychic power. They can use telepathy
    to talk with others.
  - Because their bodies are enveloped in a special liquid, they can survive in any
    environment.
  - Because their bodies are enveloped in a special liquid, they are fine in any environment,
    no matter how severe.
578:
  name: duosion
  species: Mitosis Pokémon
  national_dex: 578
  types:
  - psychic
  descriptions:
  - Since they have two divided brains, at times they suddenly try to take two different
    actions at once.
  - When their brains, now divided in two, are thinking the same thoughts, these Pokémon
    exhibit their maximum power.
  - When their two divided brains think the same thoughts, their psychic power is
    maximized.
579:
  name: reuniclus
  species: Multiplying Pokémon
  national_dex: 579
  types:
  - psychic
  descriptions:
  - When Reuniclus shake hands, a network forms between their brains, increasing their
    psychic power.
  - These remarkably intelligent Pokémon fight by controlling arms that can grip with
    rock-crushing power.
  - They use psychic power to control their arms, which are made of a special liquid.
    They can crush boulders psychically.
580:
  name: ducklett
  species: Water Bird Pokémon
  national_dex: 580
  types:
  - water
  - flying
  descriptions:
  - These bird Pokémon are excellent divers. They swim around in the water eating
    their favorite food--peat moss.
  - When attacked, it uses its feathers to splash water, escaping under cover of the
    spray.
  - They are better at swimming than flying, and they happily eat their favorite food,
    peat moss, as they dive underwater.
581:
  name: swanna
  species: White Bird Pokémon
  national_dex: 581
  types:
  - water
  - flying
  descriptions:
  - Swanna start to dance at dusk. The one dancing in the middle is the leader of
    the flock.
  - It administers sharp, powerful pecks with its bill. It whips its long neck to
    deliver forceful repeated strikes.
  - Despite their elegant appearance, they can flap their wings strongly and fly for
    thousands of miles.
582:
  name: vanillite
  species: Fresh Snow Pokémon
  national_dex: 582
  types:
  - ice
  descriptions:
  - The temperature of their breath is -58° F. They create snow crystals and make
    snow fall in the areas around them.
  - This Pokémon formed from icicles bathed in energy from the morning sun. It sleeps
    buried in snow.
  - Theoretically, this Pokémon formed from icicles bathed in energy from the morning
    sun. Their breath is -58° F.
  - The temperature of their breath is -58 degrees Fahrenheit. They create snow crystals
    and make snow fall in the areas around them.
  - It feels pleasantly cool when embraced. This Pokémon is treasured by households
    in warm regions.
583:
  name: vanillish
  species: Icy Snow Pokémon
  national_dex: 583
  types:
  - ice
  descriptions:
  - Snowy mountains are this Pokémon's habitat. During an ancient ice age, they moved
    to southern areas.
  - It conceals itself from enemy eyes by creating many small ice particles and hiding
    among them.
  - They cool down the surrounding air and create ice particles, which they use to
    freeze their foes.
  - This Pokémon has existed since the Ice Age. It controls particles of ice, freezes
    its opponents, and then shatters them with a headbutt.
584:
  name: vanilluxe
  species: Snowstorm Pokémon
  national_dex: 584
  types:
  - ice
  descriptions:
  - Swallowing large amounts of water, they make snow clouds inside their bodies and
    attack their foes with violent blizzards.
  - If both heads get angry simultaneously, this Pokémon expels a blizzard, burying
    everything in snow.
  - Swallowing large amounts of water, they make snow clouds inside their bodies and,
    when angry, cause violent blizzards.
  - Even if it loses one of its heads, it can live relatively problem-free. It makes
    snow clouds inside its body.
585:
  name: deerling
  species: Season Pokémon
  national_dex: 585
  types:
  - normal
  - grass
  descriptions:
  - The color and scent of their fur changes to match the mountain grass. When they
    sense hostility, they hide in the grass.
  - The turning of the seasons changes the color and scent of this Pokémon's fur.
    People use it to mark the seasons.
  - Their coloring changes according to the seasons and can be slightly affected by
    the temperature and humidity as well.
586:
  name: sawsbuck
  species: Season Pokémon
  national_dex: 586
  types:
  - normal
  - grass
  descriptions:
  - They migrate according to the seasons. People can tell the season by looking at
    Sawsbuck's horns.
  - The plants growing on its horns change according to the season. The leaders of
    the herd possess magnificent horns.
  - They migrate according to the seasons, so some people call Sawsbuck the harbingers
    of spring.
587:
  name: emolga
  species: Sky Squirrel Pokémon
  national_dex: 587
  types:
  - electric
  - flying
  descriptions:
  - The energy made in its cheeks' electric pouches is stored inside its membrane
    and released while it is gliding.
  - They live on treetops and glide using the inside of a cape-like membrane while
    discharging electricity.
  - It glides on its outstretched membrane while shocking foes with the electricity
    stored in the pouches on its cheeks.
  - It grills berries and bug Pokémon with electric shocks and makes a meal of them.
    It usually nests in the holes gouged in trees by Pikipek.
588:
  name: karrablast
  species: Clamping Pokémon
  national_dex: 588
  types:
  - bug
  descriptions:
  - These mysterious Pokémon evolve when they receive electrical stimulation while
    they are in the same place as Shelmet.
  - When they feel threatened, they spit an acidic liquid to drive attackers away.
    This Pokémon targets Shelmet.
  - For some reason they evolve when they receive electrical energy while they are
    attacking Shelmet.
589:
  name: escavalier
  species: Cavalry Pokémon
  national_dex: 589
  types:
  - bug
  - steel
  descriptions:
  - They fly around at high speed, striking with their pointed spears. Even when in
    trouble, they face opponents bravely.
  - These Pokémon evolve by wearing the shell covering of a Shelmet. The steel armor
    protects their whole body.
  - Wearing the shell covering they stole from Shelmet, they defend themselves and
    attack with two lances.
590:
  name: foongus
  species: Mushroom Pokémon
  national_dex: 590
  types:
  - grass
  - poison
  descriptions:
  - It lures people in with its Poké Ball pattern, then releases poison spores. Why
    it resembles a Poké Ball is unknown.
  - For some reason, this Pokémon resembles a Poké Ball. They release poison spores
    to repel those who try to catch them.
  - It lures Pokémon with its pattern that looks just like a Poké Ball then releases
    poison spores.
  - It lures Pokémon with its pattern that looks just like a Poké Ball, then releases
    poison spores.
591:
  name: amoonguss
  species: Mushroom Pokémon
  national_dex: 591
  types:
  - grass
  - poison
  descriptions:
  - It lures prey close by dancing and waving its arm caps, which resemble Poké Balls,
    in a swaying motion.
  - They show off their Poké Ball caps to lure prey, but very few Pokémon are fooled
    by this.
  - It moves the caps on both arms and does a dance to lure prey. It prefers damp
    places.
592:
  name: frillish
  species: Floating Pokémon
  national_dex: 592
  types:
  - water
  - ghost
  descriptions:
  - With its thin, veil-like arms wrapped around the body of its opponent, it sinks
    to the ocean floor.
  - They paralyze prey with poison, then drag them down to their lairs, five miles
    below the surface.
  - If its veil-like arms stun and wrap a foe, that foe will be dragged miles below
    the surface, never to return.
593:
  name: jellicent
  species: Floating Pokémon
  national_dex: 593
  types:
  - water
  - ghost
  descriptions:
  - 'The fate of the ships and crew that wander into Jellicent''s habitat: all sunken,
    all lost, all vanished.'
  - They propel themselves by expelling absorbed seawater from their bodies. Their
    favorite food is life energy.
  - Its body is mostly seawater. It's said there's a castle of ships Jellicent have
    sunk on the seafloor.
594:
  name: alomomola
  species: Caring Pokémon
  national_dex: 594
  types:
  - water
  descriptions:
  - The special membrane enveloping Alomomola has the ability to heal wounds.
  - Floating in the open sea is how they live. When they find a wounded Pokémon, they
    embrace it and bring it to shore.
  - It gently holds injured and weak Pokémon in its fins. Its special membrane heals
    their wounds.
  - They float upon the open sea. Many water Pokémon gather in the area around Alomomola.
595:
  name: joltik
  species: Attaching Pokémon
  national_dex: 595
  types:
  - bug
  - electric
  descriptions:
  - Joltik that live in cities have learned a technique for sucking electricity from
    the outlets in houses.
  - They attach themselves to large-bodied Pokémon and absorb static electricity,
    which they store in an electric pouch.
  - Since it can't generate its own electricity, it sticks onto large-bodied Pokémon
    and absorbs static electricity.
596:
  name: galvantula
  species: EleSpider Pokémon
  national_dex: 596
  types:
  - bug
  - electric
  descriptions:
  - When attacked, they create an electric barrier by spitting out many electrically
    charged threads.
  - They employ an electrically charged web to trap their prey. While it is immobilized
    by shock, they leisurely consume it.
  - It creates barriers from electrified silk that stun foes. This works as a weapon
    as well as a defense.
597:
  name: ferroseed
  species: Thorn Seed Pokémon
  national_dex: 597
  types:
  - grass
  - steel
  descriptions:
  - When threatened, it attacks by shooting a barrage of spikes, which gives it a
    chance to escape by rolling away.
  - They stick their spikes into cave walls and absorb the minerals they find in the
    rock.
  - It absorbs the iron it finds in the rock while clinging to the ceiling. It shoots
    spikes when in danger.
598:
  name: ferrothorn
  species: Thorn Pod Pokémon
  national_dex: 598
  types:
  - grass
  - steel
  descriptions:
  - It fights by swinging around its three spiky feelers. A hit from these steel spikes
    can reduce a boulder to rubble.
  - They attach themselves to cave ceilings, firing steel spikes at targets passing
    beneath them.
  - By swinging around its three spiky feelers and shooting spikes, it can obliterate
    an opponent.
599:
  name: klink
  species: Gear Pokémon
  national_dex: 599
  types:
  - steel
  descriptions:
  - The two minigears that mesh together are predetermined. Each will rebound from
    other minigears without meshing.
  - Interlocking two bodies and spinning around generates the energy they need to
    live.
  - Two bodies comprise a fixed pair. They spin around each other to generate energy.
600:
  name: klang
  species: Gear Pokémon
  national_dex: 600
  types:
  - steel
  descriptions:
  - By changing the direction in which it rotates, it communicates its feelings to
    others. When angry, it rotates faster.
  - Spinning minigears are rotated at high speed and repeatedly fired away. It is
    dangerous if the gears don't return.
  - A minigear and big gear comprise its body. If the minigear it launches at a foe
    doesn't return, it will die.
601:
  name: klinklang
  species: Gear Pokémon
  national_dex: 601
  types:
  - steel
  descriptions:
  - Its red core functions as an energy tank. It fires the charged energy through
    its spikes into an area.
  - The gear with the red core is rotated at high speed for a rapid energy charge.
  - The minigear spins at high speed. Then the energy from the red core charges the
    minigear to make it ready to fire.
602:
  name: tynamo
  species: EleFish Pokémon
  national_dex: 602
  types:
  - electric
  descriptions:
  - While one alone doesn't have much power, a chain of many Tynamo can be as powerful
    as lightning.
  - These Pokémon move in schools. They have an electricity-generating organ, so they
    discharge electricity if in danger.
  - One alone can emit only a trickle of electricity, so a group of them gathers to
    unleash a powerful electric shock.
603:
  name: eelektrik
  species: EleFish Pokémon
  national_dex: 603
  types:
  - electric
  descriptions:
  - They coil around foes and shock them with electricity-generating organs that seem
    simply to be circular patterns.
  - These Pokémon have a big appetite. When they spot their prey, they attack it and
    paralyze it with electricity.
  - It wraps itself around its prey and paralyzes it with electricity from the round
    spots on its sides. Then it chomps.
604:
  name: eelektross
  species: EleFish Pokémon
  national_dex: 604
  types:
  - electric
  descriptions:
  - They crawl out of the ocean using their arms. They will attack prey on shore and
    immediately drag it into the ocean.
  - With their sucker mouths, they suck in prey. Then they use their fangs to shock
    the prey with electricity.
  - It latches on to prey with its sucker mouth, sinking in its fangs and shocking
    the prey with powerful electricity.
605:
  name: elgyem
  species: Cerebral Pokémon
  national_dex: 605
  types:
  - psychic
  descriptions:
  - It uses its strong psychic power to squeeze its opponent's brain, causing unendurable
    headaches.
  - This Pokémon had never been seen until it appeared from far in the desert 50 years
    ago.
  - Rumors of its origin are linked to a UFO crash site in the desert 50 years ago.
606:
  name: beheeyem
  species: Cerebral Pokémon
  national_dex: 606
  types:
  - psychic
  descriptions:
  - It can manipulate an opponent's memory. Apparently, it communicates by flashing
    its three different-colored fingers.
  - It uses psychic power to control an opponent's brain and tamper with its memories.
  - Apparently, it communicates by flashing its three fingers, but those patterns
    haven't been decoded.
607:
  name: litwick
  species: Candle Pokémon
  national_dex: 607
  types:
  - ghost
  - fire
  descriptions:
  - Litwick shines a light that absorbs the life energy of people and Pokémon, which
    becomes the fuel that it burns.
  - While shining a light and pretending to be a guide, it leeches off the life force
    of any who follow it.
  - Its flame is usually out, but it starts shining when it absorbs life force from
    people or Pokémon.
608:
  name: lampent
  species: Lamp Pokémon
  national_dex: 608
  types:
  - ghost
  - fire
  descriptions:
  - This ominous Pokémon is feared. Through cities it wanders, searching for the spirits
    of the fallen.
  - It arrives near the moment of death and steals spirit from the body.
  - The spirits it absorbs fuel its baleful fire. It hangs around hospitals waiting
    for people to pass on.
609:
  name: chandelure
  species: Luring Pokémon
  national_dex: 609
  types:
  - ghost
  - fire
  descriptions:
  - It absorbs a spirit, which it then burns. By waving the flames on its arms, it
    puts its foes into a hypnotic trance.
  - Being consumed in Chandelure's flame burns up the spirit, leaving the body behind.
  - The spirits burned up in its ominous flame lose their way and wander this world
    forever.
610:
  name: axew
  species: Tusk Pokémon
  national_dex: 610
  types:
  - dragon
  descriptions:
  - They use their tusks to crush the berries they eat. Repeated regrowth makes their
    tusks strong and sharp.
  - They mark their territory by leaving gashes in trees with their tusks. If a tusk
    breaks, a new one grows in quickly.
  - Its large tusks have a tendency to break, but each time they grow back, they grow
    in harder and sturdier.
611:
  name: fraxure
  species: Axe Jaw Pokémon
  national_dex: 611
  types:
  - dragon
  descriptions:
  - Since a broken tusk will not grow back, they diligently sharpen their tusks on
    river rocks after they've been fighting.
  - Their tusks can shatter rocks. Territory battles between Fraxure can be intensely
    violent.
  - A broken tusk will not grow back, so it diligently sharpens its tusks on river
    rocks after the end of a battle.
612:
  name: haxorus
  species: Axe Jaw Pokémon
  national_dex: 612
  types:
  - dragon
  descriptions:
  - They are kind but can be relentless when defending territory. They challenge foes
    with tusks that can cut steel.
  - Their sturdy tusks will stay sharp even if used to cut steel beams. These Pokémon
    are covered in hard armor.
  - Its tusks are incredibly destructive. They can easily slice through a thick, sturdy
    steel column every time.
613:
  name: cubchoo
  species: Chill Pokémon
  national_dex: 613
  types:
  - ice
  descriptions:
  - When it is not feeling well, its mucus gets watery and the power of its Ice-type
    moves decreases.
  - Its nose is always running. It sniffs the snot back up because the mucus provides
    the raw material for its moves.
  - Their snot is a barometer of health. When healthy, their snot is sticky and the
    power of their ice moves increases.
614:
  name: beartic
  species: Freezing Pokémon
  national_dex: 614
  types:
  - ice
  descriptions:
  - It can make its breath freeze at will. Very able in the water, it swims around
    in northern seas and catches prey.
  - It freezes its breath to create fangs and claws of ice to fight with. Cold northern
    areas are its habitat.
  - They love the cold seas of the north. They create pathways across the ocean waters
    by freezing their own breath.
615:
  name: cryogonal
  species: Crystallizing Pokémon
  national_dex: 615
  types:
  - ice
  descriptions:
  - When its body temperature goes up, it turns into steam and vanishes. When its
    temperature lowers, it returns to ice.
  - They are born in snow clouds. They use chains made of ice crystals to capture
    prey.
  - They are composed of ice crystals. They capture prey with chains of ice, freezing
    the prey at -148° F.
  - They are composed of ice crystals. They capture prey with chains of ice, freezing
    the prey at -148 degrees Fahrenheit.
616:
  name: shelmet
  species: Snail Pokémon
  national_dex: 616
  types:
  - bug
  descriptions:
  - When attacked, it defends itself by closing the lid of its shell. It can spit
    a sticky, poisonous liquid.
  - It evolves when bathed in an electric-like energy along with Karrablast. The reason
    is still unknown.
  - When it and Karrablast are together, and both receive electrical stimulation,
    they both evolve.
617:
  name: accelgor
  species: Shell Out Pokémon
  national_dex: 617
  types:
  - bug
  descriptions:
  - When its body dries out, it weakens. So, to prevent dehydration, it wraps itself
    in many layers of thin membrane.
  - Having removed its heavy shell, it becomes very light and can fight with ninja-like
    movements.
  - When its body dries out, it weakens. So it wraps a membrane around itself for
    protection while it spits poison.
618:
  name: stunfisk
  species: Trap Pokémon
  national_dex: 618
  types:
  - ground
  - electric
  descriptions:
  - Its skin is very hard, so it is unhurt even if stepped on by sumo wrestlers. It
    smiles when transmitting electricity.
  - It conceals itself in the mud of the seashore. Then it waits. When prey touch
    it, it delivers a jolt of electricity.
  - When its opponent can't be paralyzed, it contorts itself with unexpected speed
    and flops away.
619:
  name: mienfoo
  species: Martial Arts Pokémon
  national_dex: 619
  types:
  - fighting
  descriptions:
  - In fights, they dominate with onslaughts of flowing, continuous attacks. With
    their sharp claws, they cut enemies.
  - They have mastered elegant combos. As they concentrate, their battle moves become
    swifter and more precise.
  - It takes pride in the speed at which it can use moves. What it loses in power,
    it makes up for in quantity.
620:
  name: mienshao
  species: Martial Arts Pokémon
  national_dex: 620
  types:
  - fighting
  descriptions:
  - It wields the fur on its arms like a whip. Its arm attacks come with such rapidity
    that they cannot even be seen.
  - They use the long fur on their arms as a whip to strike their opponents.
  - Using the long fur on its arms like whips, it launches into combo attacks that,
    once started, no one can stop.
621:
  name: druddigon
  species: Cave Pokémon
  national_dex: 621
  types:
  - dragon
  descriptions:
  - It warms its body by absorbing sunlight with its wings. When its body temperature
    falls, it can no longer move.
  - It races through narrow caves, using its sharp claws to catch prey. The skin on
    its face is harder than a rock.
  - It runs through the narrow tunnels formed by Excadrill and Onix. It uses its sharp
    claws to catch prey.
622:
  name: golett
  species: Automaton Pokémon
  national_dex: 622
  types:
  - ground
  - ghost
  descriptions:
  - The energy that burns inside it enables it to move, but no one has yet been able
    to identify this energy.
  - These Pokémon are thought to have been created by the science of an ancient and
    mysterious civilization.
  - Ancient science fashioned this Pokémon from clay. It's been active for thousands
    of years.
623:
  name: golurk
  species: Automaton Pokémon
  national_dex: 623
  types:
  - ground
  - ghost
  descriptions:
  - It flies across the sky at Mach speeds. Removing the seal on its chest makes its
    internal energy go out of control.
  - It is said that Golurk were ordered to protect people and Pokémon by the ancient
    people who made them.
  - Golurk were created to protect people and Pokémon. They run on a mysterious energy.
624:
  name: pawniard
  species: Sharp Blade Pokémon
  national_dex: 624
  types:
  - dark
  - steel
  descriptions:
  - Blades comprise this Pokémon's entire body. If battling dulls the blades, it sharpens
    them on stones by the river.
  - They fight at Bisharp's command. They cling to their prey and inflict damage by
    sinking their blades into it.
  - Ignoring their injuries, groups attack by sinking the blades that cover their
    bodies into their prey.
625:
  name: bisharp
  species: Sword Blade Pokémon
  national_dex: 625
  types:
  - dark
  - steel
  descriptions:
  - It leads a group of Pawniard. It battles to become the boss, but will be driven
    from the group if it loses.
  - Bisharp pursues prey in the company of a large group of Pawniard. Then Bisharp
    finishes off the prey.
  - This pitiless Pokémon commands a group of Pawniard to hound prey into immobility.
    It then moves in to finish the prey off.
626:
  name: bouffalant
  species: Bash Buffalo Pokémon
  national_dex: 626
  types:
  - normal
  descriptions:
  - Their fluffy fur absorbs damage, even if they strike foes with a fierce headbutt.
  - They charge wildly and headbutt everything. Their headbutts have enough destructive
    force to derail a train.
  - They are known to charge so wildly that if a train were to enter their territory,
    they would send it flying.
627:
  name: rufflet
  species: Eaglet Pokémon
  national_dex: 627
  types:
  - normal
  - flying
  descriptions:
  - They crush berries with their talons. They bravely stand up to any opponent, no
    matter how strong it is.
  - They will challenge anything, even strong opponents, without fear. Their frequent
    fights help them become stronger.
  - It stands up to massive opponents, not out of courage, but out of recklessness.
    But that is how it gets stronger.
  - With its sharp claws, this Pokémon pierces its prey, and then it pecks at them.
    Although it also consumes berries, it's a carnivore at heart.
628:
  name: braviary
  species: Valiant Pokémon
  national_dex: 628
  types:
  - normal
  - flying
  descriptions:
  - They fight for their friends without any thought about danger to themselves. One
    can carry a car while flying.
  - The more scars they have, the more respect these brave soldiers of the sky  get
    from their peers.
  - For the sake of its friends, this brave warrior of the sky will not stop battling,
    even if injured.
  - It's thought that people disturbed their habitats in the past, so Braviary banded
    together to fight back.
629:
  name: vullaby
  species: Diapered Pokémon
  national_dex: 629
  types:
  - dark
  - flying
  descriptions:
  - Its wings are too tiny to allow it to fly. As the time approaches for it to evolve,
    it discards the bones it was wearing.
  - They tend to guard their posteriors with suitable bones they have found. They
    pursue weak Pokémon.
  - Their wings are too tiny to allow them to fly. They guard their posteriors with
    bones that were gathered by Mandibuzz.
  - It can't fly yet and must wait until its wings have developed more. Since it's
    still at a playful age, it hops around friskily.
630:
  name: mandibuzz
  species: Bone Vulture Pokémon
  national_dex: 630
  types:
  - dark
  - flying
  descriptions:
  - It makes a nest out of bones it finds. It grabs weakened prey in its talons and
    hauls it to its nest of bones.
  - Watching from the sky, they swoop to strike weakened Pokémon on the ground. They
    decorate themselves with bones.
  - They fly in circles around the sky. When they spot prey, they attack and carry
    it back to their nest with ease.
  - It circles in the sky, keeping a keen eye out for Pokémon in a weakened state.
    Its choicest food is Cubone.
631:
  name: heatmor
  species: Anteater Pokémon
  national_dex: 631
  types:
  - fire
  descriptions:
  - It breathes through a hole in its tail while it burns with an internal fire. Durant
    is its prey.
  - Using their very hot, flame-covered tongues, they burn through Durant's steel
    bodies and consume their insides.
  - It draws in air through its tail, transforms it into fire, and uses it like a
    tongue. It melts Durant and eats them.
632:
  name: durant
  species: Iron Ant Pokémon
  national_dex: 632
  types:
  - bug
  - steel
  descriptions:
  - They attack in groups, covering themselves in steel armor to protect themselves
    from Heatmor.
  - Durant dig nests in mountains. They build their complicated, interconnected tunnels
    into mazes.
  - Individuals each play different roles in driving Heatmor, their natural predator,
    away from their colony.
633:
  name: deino
  species: Irate Pokémon
  national_dex: 633
  types:
  - dark
  - dragon
  descriptions:
  - It tends to bite everything, and it is not a picky eater. Approaching it carelessly
    is dangerous.
  - They cannot see, so they tackle and bite to learn about their surroundings. Their
    bodies are covered in wounds.
  - Lacking sight, it's unaware of its surroundings, so it bumps into things and eats
    anything that moves.
634:
  name: zweilous
  species: Hostile Pokémon
  national_dex: 634
  types:
  - dark
  - dragon
  descriptions:
  - After it has eaten up all the food in its territory, it moves to another area.
    Its two heads do not get along.
  - Since their two heads do not get along and compete with each other for food, they
    always eat too much.
  - The two heads do not get along. Whichever head eats more than the other gets to
    be the leader.
635:
  name: hydreigon
  species: Brutal Pokémon
  national_dex: 635
  types:
  - dark
  - dragon
  descriptions:
  - This brutal Pokémon travels the skies on its six wings. Anything that moves seems
    like a foe to it, triggering its attack.
  - The heads on their arms do not have brains. They use all three heads to consume
    and destroy everything.
  - It responds to movement by attacking. This scary, three-headed Pokémon devours
    everything in its path!
636:
  name: larvesta
  species: Torch Pokémon
  national_dex: 636
  types:
  - bug
  - fire
  descriptions:
  - This Pokémon was believed to have been born from the sun. When it evolves, its
    entire body is engulfed in flames.
  - The base of volcanoes is where they make their homes. They shoot fire from their
    five horns to repel attacking enemies.
  - Said to have been born from the sun, it spews fire from its horns and encases
    itself in a cocoon of fire when it evolves.
637:
  name: volcarona
  species: Sun Pokémon
  national_dex: 637
  types:
  - bug
  - fire
  descriptions:
  - When volcanic ash darkened the atmosphere, it is said that Volcarona's fire provided
    a replacement for the sun.
  - A sea of fire engulfs the surroundings of their battles, since they use their
    six wings to scatter their ember scales.
  - Thought to be an embodiment of the sun, it appeared during a bitterly cold winter
    and saved Pokémon from freezing.
638:
  name: cobalion
  species: Iron Will Pokémon
  national_dex: 638
  types:
  - steel
  - fighting
  descriptions:
  - This legendary Pokémon battled against humans to protect Pokémon. Its personality
    is calm and composed.
  - It has a body and heart of steel. Its glare is sufficient to make even an unruly
    Pokémon obey it.
  - It has a body and heart of steel. It worked with its allies to punish people when
    they hurt Pokémon.
639:
  name: terrakion
  species: Cavern Pokémon
  national_dex: 639
  types:
  - rock
  - fighting
  descriptions:
  - This Pokémon came to the defense of Pokémon that had lost their homes in a war
    among humans.
  - Its charge is strong enough to break through a giant castle wall in one blow.
    This Pokémon is spoken of in legends.
  - Spoken of in legend, this Pokémon used its phenomenal power to destroy a castle
    in its effort to protect Pokémon.
640:
  name: virizion
  species: Grassland Pokémon
  national_dex: 640
  types:
  - grass
  - fighting
  descriptions:
  - This Pokémon fought humans in order to protect its friends. Legends about it continue
    to be passed down.
  - Its head sprouts horns as sharp as blades. Using whirlwind-like movements, it
    confounds and swiftly cuts opponents.
  - Legends say this Pokémon confounded opponents with its swift movements.
641:
  name: tornadus
  species: Cyclone Pokémon
  national_dex: 641
  types:
  - flying
  descriptions:
  - The lower half of its body is wrapped in a cloud of energy. It zooms through the
    sky at 200 mph.
  - Tornadus expels massive energy from its tail, causing severe storms. Its power
    is great enough to blow houses away.
  - In every direction it flies, creating winds so powerful, they blow everything
    away.
642:
  name: thundurus
  species: Bolt Strike Pokémon
  national_dex: 642
  types:
  - electric
  - flying
  descriptions:
  - Countless charred remains mar the landscape of places through which Thundurus
    has passed.
  - The spikes on its tail discharge immense bolts of lightning. It flies around the
    Unova region firing off lightning bolts.
  - As it flies around, it shoots lightning all over the place and causes forest fires.
    It is therefore disliked.
643:
  name: reshiram
  species: Vast White Pokémon
  national_dex: 643
  types:
  - dragon
  - fire
  descriptions:
  - This Pokémon appears in legends. It sends flames into the air from its tail, burning
    up everything around it.
  - When Reshiram's tail flares, the heat energy moves the atmosphere and changes
    the world's weather.
  - This legendary Pokémon can scorch the world with fire. It helps those who want
    to build a world of truth.
644:
  name: zekrom
  species: Deep Black Pokémon
  national_dex: 644
  types:
  - dragon
  - electric
  descriptions:
  - Concealing itself in lightning clouds, it flies throughout the Unova region. It
    creates electricity in its tail.
  - This Pokémon appears in legends. In its tail, it has a giant generator that creates
    electricity.
  - This legendary Pokémon can scorch the world with lightning. It assists those who
    want to build an ideal world.
645:
  name: landorus
  species: Abundance Pokémon
  national_dex: 645
  types:
  - ground
  - flying
  descriptions:
  - Lands visited by Landorus grant such bountiful crops that it has been hailed as
    “The Guardian of the Fields.”
  - The energy that comes pouring from its tail increases the nutrition in the soil,
    making crops grow to great size.
  - From the forces of lightning and wind, it creates energy to give nutrients to
    the soil and make the land abundant.
646:
  name: kyurem
  species: Boundary Pokémon
  national_dex: 646
  types:
  - dragon
  - ice
  descriptions:
  - It generates a powerful, freezing energy inside itself, but its body became frozen
    when the energy leaked out.
  - It can produce ultracold air. Its body is frozen.
  - This legendary ice Pokémon waits for a hero to fill in the missing parts of its
    body with truth or ideals.
647:
  name: keldeo
  species: Colt Pokémon
  national_dex: 647
  types:
  - water
  - fighting
  descriptions:
  - By blasting water from its hooves, it can glide across water. It excels at using
    leg moves while battling.
  - It crosses the world, running over the surfaces of oceans and rivers. It appears
    at scenic waterfronts.
  - When it is resolute, its body fills with power and it becomes swifter. Its jumps
    are then too fast to follow.
648:
  name: meloetta
  species: Melody Pokémon
  national_dex: 648
  types:
  - normal
  - psychic
  descriptions:
  - Its melodies are sung with a special vocalization method that can control the
    feelings of those who hear it.
  - Many famous songs have been inspired by the melodies that Meloetta plays.
  - The melodies sung by Meloetta have the power to make Pokémon that hear them happy
    or sad.
649:
  name: genesect
  species: Paleozoic Pokémon
  national_dex: 649
  types:
  - bug
  - steel
  descriptions:
  - Over 300 million years ago, it was feared as the strongest of hunters. It has
    been modified by Team Plasma.
  - This ancient bug Pokémon was altered by Team Plasma. They upgraded the cannon
    on its back.
  - This Pokémon existed 300 million years ago. Team Plasma altered it and attached
    a cannon to its back.
650:
  name: chespin
  species: Spiny Nut Pokémon
  national_dex: 650
  types:
  - grass
  descriptions:
  - The quills on its head are usually soft. When it flexes them, the points become
    so hard and sharp that they can pierce rock.
  - Such a thick shell of wood covers its head and back that even a direct hit from
    a truck wouldn't faze it.
651:
  name: quilladin
  species: Spiny Armor Pokémon
  national_dex: 651
  types:
  - grass
  descriptions:
  - It relies on its sturdy shell to deflect predators' attacks. It counterattacks
    with its sharp quills.
  - They strengthen their lower bodies by running into one another. They are very
    kind and won't start fights.
652:
  name: chesnaught
  species: Spiny Armor Pokémon
  national_dex: 652
  types:
  - grass
  - fighting
  descriptions:
  - Its Tackle is forceful enough to flip a 50-ton tank. It shields its allies from
    danger with its own body.
  - When it takes a defensive posture with its fists guarding its face, it could withstand
    a bomb blast.
653:
  name: fennekin
  species: Fox Pokémon
  national_dex: 653
  types:
  - fire
  descriptions:
  - Eating a twig fills it with energy, and its roomy ears give vent to air hotter
    than 390 degrees Fahrenheit.
  - As it walks, it munches on a twig in place of a snack. It intimidates opponents
    by puffing hot air out of its ears.
654:
  name: braixen
  species: Fox Pokémon
  national_dex: 654
  types:
  - fire
  descriptions:
  - It has a twig stuck in its tail. With friction from its tail fur, it sets the
    twig on fire and launches into battle.
  - When the twig is plucked from its tail, friction sets the twig alight. The flame
    is used to send signals to its allies.
655:
  name: delphox
  species: Fox Pokémon
  national_dex: 655
  types:
  - fire
  - psychic
  descriptions:
  - It gazes into the flame at the tip of its branch to achieve a focused state, which
    allows it to see into the future.
  - Using psychic power, it generates a fiery vortex of 5,400 degrees Fahrenheit,
    incinerating foes swept into this whirl of flame.
656:
  name: froakie
  species: Bubble Frog Pokémon
  national_dex: 656
  types:
  - water
  descriptions:
  - It secretes flexible bubbles from its chest and back. The bubbles reduce the damage
    it would otherwise take when attacked.
  - It protects its skin by covering its body in delicate bubbles. Beneath its happy-go-lucky
    air, it keeps a watchful eye on its surroundings.
657:
  name: frogadier
  species: Bubble Frog Pokémon
  national_dex: 657
  types:
  - water
  descriptions:
  - It can throw bubble-covered pebbles with precise control, hitting empty cans up
    to a hundred feet away.
  - Its swiftness is unparalleled. It can scale a tower of more than 2,000 feet in
    a minute's time.
658:
  name: greninja
  species: Ninja Pokémon
  national_dex: 658
  types:
  - water
  - dark
  descriptions:
  - It creates throwing stars out of compressed water. When it spins them and throws
    them at high speed, these stars can split metal in two.
  - It appears and vanishes with a ninja's grace. It toys with its enemies using swift
    movements, while slicing them with throwing stars of sharpest water.
659:
  name: bunnelby
  species: Digging Pokémon
  national_dex: 659
  types:
  - normal
  descriptions:
  - They use their large ears to dig burrows. They will dig the whole night through.
  - It has ears like shovels. Digging holes strengthens its ears so much that they
    can sever thick roots effortlessly.
660:
  name: diggersby
  species: Digging Pokémon
  national_dex: 660
  types:
  - normal
  - ground
  descriptions:
  - With their powerful ears, they can heft boulders of a ton or more with ease. They
    can be a big help at construction sites.
  - As powerful as an excavator, its ears can reduce dense bedrock to rubble. When
    it's finished digging, it lounges lazily.
661:
  name: fletchling
  species: Tiny Robin Pokémon
  national_dex: 661
  types:
  - normal
  - flying
  descriptions:
  - These friendly Pokémon send signals to one another with beautiful chirps and tail-feather
    movements.
  - Despite the beauty of its lilting voice, it's merciless to intruders that enter
    its territory.
  - When it's excited, its temperature can double, spiking hormone production in its
    body.
662:
  name: fletchinder
  species: Ember Pokémon
  national_dex: 662
  types:
  - fire
  - flying
  descriptions:
  - From its beak, it expels embers that set the tall grass on fire. Then it pounces
    on the bewildered prey that pop out of the grass.
  - The hotter the flame sac on its belly, the faster it can fly, but it takes some
    time to get the fire going.
  - It will not tolerate other Fletchinder entering its territory, which has a radius
    of several miles.
663:
  name: talonflame
  species: Scorching Pokémon
  national_dex: 663
  types:
  - fire
  - flying
  descriptions:
  - In the fever of an exciting battle, it showers embers from the gaps between its
    feathers and takes to the air.
  - When attacking prey, it can reach speeds of up to 310 mph. It finishes its prey
    off with a colossal kick.
  - It zooms directly at its prey at flight speeds of close to 310 mph, while fiery
    embers scatter from gaps in its feathers.
664:
  name: scatterbug
  species: Scatterdust Pokémon
  national_dex: 664
  types:
  - bug
  descriptions:
  - When under attack from bird Pokémon, it spews a poisonous black powder that causes
    paralysis on contact.
  - The powder that covers its body regulates its temperature, so it can live in any
    region or climate.
665:
  name: spewpa
  species: Scatterdust Pokémon
  national_dex: 665
  types:
  - bug
  descriptions:
  - It lives hidden within thicket shadows. When predators attack, it quickly bristles
    the fur covering its body in an effort to threaten them.
  - The beaks of bird Pokémon can't begin to scratch its stalwart body. To defend
    itself, it spews powder.
666:
  name: vivillon
  species: Scale Pokémon
  national_dex: 666
  types:
  - bug
  - flying
  descriptions:
  - Vivillon with many different patterns are found all over the world. These patterns
    are affected by the climate of their habitat.
  - The patterns on this Pokémon's wings depend on the climate and topography of its
    habitat. It scatters colorful scales.
667:
  name: litleo
  species: Lion Cub Pokémon
  national_dex: 667
  types:
  - fire
  - normal
  descriptions:
  - The stronger the opponent it faces, the more heat surges from its mane and the
    more power flows through its body.
  - They set off on their own from their pride and live by themselves to become stronger.
    These hot-blooded Pokémon are quick to fight.
668:
  name: pyroar
  species: Royal Pokémon
  national_dex: 668
  types:
  - fire
  - normal
  descriptions:
  - The male with the largest mane of fire is the leader of the pride.
  - With fiery breath of more than 10,000 degrees Fahrenheit, they viciously threaten
    any challenger. The females protect the pride's cubs.
669:
  name: flabébé
  species: Single Bloom Pokémon
  national_dex: 669
  types:
  - fairy
  descriptions:
  - It draws out and controls the hidden power of flowers. The flower Flabébé holds
    is most likely part of its body.
  - When it finds a flower it likes, it dwells on that flower its whole life long.
    It floats in the wind's embrace with an untroubled heart.
670:
  name: floette
  species: Single Bloom Pokémon
  national_dex: 670
  types:
  - fairy
  descriptions:
  - It flutters around fields of flowers and cares for flowers that are starting to
    wilt. It draws out the hidden power of flowers to battle.
  - When the flowers of a well-tended flower bed bloom, it appears and celebrates
    with an elegant dance.
671:
  name: florges
  species: Garden Pokémon
  national_dex: 671
  types:
  - fairy
  descriptions:
  - It claims exquisite flower gardens as its territory, and it obtains power from
    basking in the energy emitted by flowering plants.
  - In times long past, governors of castles would invite Florges to create flower
    gardens to embellish the castle domains.
672:
  name: skiddo
  species: Mount Pokémon
  national_dex: 672
  types:
  - grass
  descriptions:
  - Thought to be one of the first Pokémon to live in harmony with humans, it has
    a placid disposition.
  - If it has sunshine and water, it doesn't need to eat, because it can generate
    energy from the leaves on its back.
673:
  name: gogoat
  species: Mount Pokémon
  national_dex: 673
  types:
  - grass
  descriptions:
  - It can tell how its Trainer is feeling by subtle shifts in the grip on its horns.
    This empathic sense lets them run as if one being.
  - They inhabit mountainous regions. The leader of the herd is decided by a battle
    of clashing horns.
674:
  name: pancham
  species: Playful Pokémon
  national_dex: 674
  types:
  - fighting
  descriptions:
  - It does its best to be taken seriously by its enemies, but its glare is not sufficiently
    intimidating. Chewing on a leaf is its trademark.
  - It does its level best to glare and pull a scary face, but it can't help grinning
    if anyone pats its head.
  - There's no point to the leaf in its mouth, aside from an effort to look cool.
    It's mischievous, so it's not well suited to inexperienced Trainers.
675:
  name: pangoro
  species: Daunting Pokémon
  national_dex: 675
  types:
  - fighting
  - dark
  descriptions:
  - Although it possesses a violent temperament, it won't put up with bullying. It
    uses the leaf in its mouth to sense the movements of its enemies.
  - It charges ahead and bashes its opponents like a berserker, uncaring about any
    hits it might take. Its arms are mighty enough to snap a telephone pole.
  - From the slight twitches of its bamboo leaf, it deduces its opponent's movements.
    It's eager to tussle but kindhearted toward its companions.
676:
  name: furfrou
  species: Poodle Pokémon
  national_dex: 676
  types:
  - normal
  descriptions:
  - Trimming its fluffy fur not only makes it more elegant but also increases the
    swiftness of its movements.
  - Historically, in the Kalos region, these Pokémon were the designated guardians
    of the king.
677:
  name: espurr
  species: Restraint Pokémon
  national_dex: 677
  types:
  - psychic
  descriptions:
  - The organ that emits its intense psychic power is sheltered by its ears to keep
    power from leaking out.
  - It has enough psychic energy to blast everything within 300 feet of itself, but
    it has no control over its power.
678:
  name: meowstic
  species: Constraint Pokémon
  national_dex: 678
  types:
  - psychic
  descriptions:
  - When in danger, it raises its ears and releases enough psychic power to grind
    a 10-ton truck into dust.
  - The eyeball patterns on the interior of its ears emit psychic energy. It keeps
    the patterns tightly covered because that power is too immense.
679:
  name: honedge
  species: Sword Pokémon
  national_dex: 679
  types:
  - steel
  - ghost
  descriptions:
  - Apparently this Pokémon is born when a departed spirit inhabits a sword. It attaches
    itself to people and drinks their life force.
  - If anyone dares to grab its hilt, it wraps a blue cloth around that person's arm
    and drains that person's life energy completely.
680:
  name: doublade
  species: Sword Pokémon
  national_dex: 680
  types:
  - steel
  - ghost
  descriptions:
  - When Honedge evolves, it divides into two swords, which cooperate via telepathy
    to coordinate attacks and slash their enemies to ribbons.
  - The complex attack patterns of its two swords are unstoppable, even for an opponent
    greatly accomplished at swordplay.
681:
  name: aegislash
  species: Royal Sword Pokémon
  national_dex: 681
  types:
  - steel
  - ghost
  descriptions:
  - Generations of kings were attended by these Pokémon, which used their spectral
    power to manipulate and control people and Pokémon.
  - Apparently, it can detect the innate qualities of leadership. According to legend,
    whoever it recognizes is destined to become king.
682:
  name: spritzee
  species: Perfume Pokémon
  national_dex: 682
  types:
  - fairy
  descriptions:
  - It emits a scent that enraptures those who smell it. This fragrance changes depending
    on what it has eaten.
  - In the past, rather than using perfume, royal ladies carried a Spritzee that would
    waft a fragrance they liked.
683:
  name: aromatisse
  species: Fragrance Pokémon
  national_dex: 683
  types:
  - fairy
  descriptions:
  - It devises various scents, pleasant and unpleasant, and emits scents that its
    enemies dislike in order to gain an edge in battle.
  - Its scent is so overpowering that, unless a Trainer happens to really enjoy the
    smell, he or she will have a hard time walking alongside it.
684:
  name: swirlix
  species: Cotton Candy Pokémon
  national_dex: 684
  types:
  - fairy
  descriptions:
  - To entangle its opponents in battle, it extrudes white threads as sweet and sticky
    as cotton candy.
  - Because it eats nothing but sweets, its fur is as sticky sweet as cotton candy.
685:
  name: slurpuff
  species: Meringue Pokémon
  national_dex: 685
  types:
  - fairy
  descriptions:
  - It can distinguish the faintest of scents. It puts its sensitive sense of smell
    to use by helping pastry chefs in their work.
  - Its sense of smell is 100 million times better than a human's, so even the faintest
    scent tells it about everything in the area. It's like it can see with its nose!
686:
  name: inkay
  species: Revolving Pokémon
  national_dex: 686
  types:
  - dark
  - psychic
  descriptions:
  - Opponents who stare at the flashing of the light-emitting spots on its body become
    dazed and lose their will to fight.
  - It flashes the light-emitting spots on its body, which drains its opponent's will
    to fight. It takes the opportunity to scuttle away and hide.
687:
  name: malamar
  species: Overturning Pokémon
  national_dex: 687
  types:
  - dark
  - psychic
  descriptions:
  - It wields the most compelling hypnotic powers of any Pokémon, and it forces others
    to do whatever it wants.
  - It lures its prey close with hypnotic motions, then wraps its tentacles around
    it before finishing it off with digestive fluids.
688:
  name: binacle
  species: Two-Handed Pokémon
  national_dex: 688
  types:
  - rock
  - water
  descriptions:
  - Two Binacle live together on one rock. When they fight, one of them will move
    to a different rock.
  - They stretch and then contract, yanking their rocks along with them in bold hops.
    They eat seaweed that washes up on the shoreline.
689:
  name: barbaracle
  species: Collective Pokémon
  national_dex: 689
  types:
  - rock
  - water
  descriptions:
  - When they evolve, two Binacle multiply into seven. They fight with the power of
    seven Binacle.
  - Barbaracle's legs and hands have minds of their own, and they will move independently.
    But they usually follow the head's orders.
690:
  name: skrelp
  species: Mock Kelp Pokémon
  national_dex: 690
  types:
  - poison
  - water
  descriptions:
  - Camouflaged as rotten kelp, they spray liquid poison on prey that approaches unawares
    and then finish it off.
  - It looks just like rotten kelp. It hides from foes while storing up power for
    its evolution.
691:
  name: dragalge
  species: Mock Kelp Pokémon
  national_dex: 691
  types:
  - poison
  - dragon
  descriptions:
  - Their poison is strong enough to eat through the hull of a tanker, and they spit
    it indiscriminately at anything that enters their territory.
  - Tales are told of ships that wander into seas where Dragalge live, never to return.
692:
  name: clauncher
  species: Water Gun Pokémon
  national_dex: 692
  types:
  - water
  descriptions:
  - They knock down flying prey by firing compressed water from their massive claws
    like shooting a pistol.
  - Through controlled explosions of internal gas, it can expel water like a pistol
    shot. At close distances, it can shatter rock.
693:
  name: clawitzer
  species: Howitzer Pokémon
  national_dex: 693
  types:
  - water
  descriptions:
  - Their enormous claws launch cannonballs of water powerful enough to pierce tanker
    hulls.
  - By expelling water from the nozzle in the back of its claw, it can move at a speed
    of 60 knots.
694:
  name: helioptile
  species: Generator Pokémon
  national_dex: 694
  types:
  - electric
  - normal
  descriptions:
  - They make their home in deserts. They can generate their energy from basking in
    the sun, so eating food is not a requirement.
  - The frills on either side of its head have cells that generate electricity when
    exposed to sunlight.
695:
  name: heliolisk
  species: Generator Pokémon
  national_dex: 695
  types:
  - electric
  - normal
  descriptions:
  - They flare their frills and generate energy. A single Heliolisk can generate sufficient
    electricity to power a skyscraper.
  - It stimulates its muscles with electricity, boosting the strength in its legs
    and enabling it to run 100 yards in five seconds.
696:
  name: tyrunt
  species: Royal Heir Pokémon
  national_dex: 696
  types:
  - rock
  - dragon
  descriptions:
  - This Pokémon was restored from a fossil. If something happens that it doesn't
    like, it throws a tantrum and runs wild.
  - Its immense jaws have enough destructive force that it can chew up an automobile.
    It lived 100 million years ago.
697:
  name: tyrantrum
  species: Despot Pokémon
  national_dex: 697
  types:
  - rock
  - dragon
  descriptions:
  - Thanks to its gargantuan jaws, which could shred thick metal plates as if they
    were paper, it was invincible in the ancient world it once inhabited.
  - Nothing could stop this Pokémon 100 million years ago, so it behaved like a king.
698:
  name: amaura
  species: Tundra Pokémon
  national_dex: 698
  types:
  - rock
  - ice
  descriptions:
  - This ancient Pokémon was restored from part of its body that had been frozen in
    ice for over 100 million years.
  - This calm Pokémon lived in a cold land where there were no violent predators like
    Tyrantrum.
699:
  name: aurorus
  species: Tundra Pokémon
  national_dex: 699
  types:
  - rock
  - ice
  descriptions:
  - The diamond-shaped crystals on its body expel air as cold as -240 degrees Fahrenheit,
    surrounding its enemies and encasing them in ice.
  - Using its diamond-shaped crystals, it can instantly create a wall of ice to block
    an opponent's attack.
700:
  name: sylveon
  species: Intertwining Pokémon
  national_dex: 700
  types:
  - fairy
  descriptions:
  - It sends a soothing aura from its ribbonlike feelers to calm fights.
  - It wraps its ribbonlike feelers around the arm of its beloved Trainer and walks
    with him or her.
  - When this Pokémon sights its prey, it swirls its ribbonlike feelers as a distraction.
    A moment later, it pounces.
701:
  name: hawlucha
  species: Wrestling Pokémon
  national_dex: 701
  types:
  - fighting
  - flying
  descriptions:
  - Although its body is small, its proficient fighting skills enable it to keep up
    with big bruisers like Machamp and Hariyama.
  - With its wings, it controls its position in the air. It likes to attack from above,
    a maneuver that is difficult to defend against.
702:
  name: dedenne
  species: Antenna Pokémon
  national_dex: 702
  types:
  - electric
  - fairy
  descriptions:
  - Its whiskers serve as antennas. By sending and receiving electrical waves, it
    can communicate with others over vast distances.
  - It uses its tail to absorb electricity from power plants or from outlets in houses,
    and then it fires the electricity from its whiskers.
703:
  name: carbink
  species: Jewel Pokémon
  national_dex: 703
  types:
  - rock
  - fairy
  descriptions:
  - Born from the temperatures and pressures deep underground, it fires beams from
    the stone in its head.
  - It has slept underground for hundreds of millions of years since its birth. It's
    occasionally found during the excavation of caves.
  - Although this Pokémon is not especially rare, its glittering, jewel-draped body
    draws attention from people.
704:
  name: goomy
  species: Soft Tissue Pokémon
  national_dex: 704
  types:
  - dragon
  descriptions:
  - The weakest Dragon-type Pokémon, it lives in damp, shady places, so its body doesn't
    dry out.
  - It's covered in a slimy membrane that makes any punches or kicks slide off it
    harmlessly.
  - Its source of protection is its slimy, germ-laden mucous membrane. Anyone who
    touches it needs some thorough hand-washing.
705:
  name: sliggoo
  species: Soft Tissue Pokémon
  national_dex: 705
  types:
  - dragon
  descriptions:
  - It drives away opponents by excreting a sticky liquid that can dissolve anything.
    Its eyes devolved, so it can't see anything.
  - Its four horns are a high-performance radar system. It uses them to sense sounds
    and smells, rather than using ears or a nose.
  - This Pokémon's mucous can dissolve anything. Toothless, it sprays mucous on its
    prey. Once they're nicely dissolved, it slurps them up.
706:
  name: goodra
  species: Dragon Pokémon
  national_dex: 706
  types:
  - dragon
  descriptions:
  - This very friendly Dragon-type Pokémon will hug its beloved Trainer, leaving that
    Trainer covered in sticky slime.
  - It attacks with retractable horns. It throws a punch that's the equivalent of
    the force of a hundred pro boxers.
  - It gets picked on because it's meek. But then, whoever teased it gets to feel
    the full force of its horns and a good swatting from its thick tail.
707:
  name: klefki
  species: Key Ring Pokémon
  national_dex: 707
  types:
  - steel
  - fairy
  descriptions:
  - These key collectors threaten any attackers by fiercely jingling their keys at
    them.
  - It never lets go of a key that it likes, so people give it the keys to vaults
    and safes as a way to prevent crime.
  - It inserts its horn into chinks in metal, absorbing metal ions. For some reason,
    it collects keys.
708:
  name: phantump
  species: Stump Pokémon
  national_dex: 708
  types:
  - ghost
  - grass
  descriptions:
  - These Pokémon are created when spirits possess rotten tree stumps. They prefer
    to live in abandoned forests.
  - According to old tales, these Pokémon are stumps possessed by the spirits of children
    who died while lost in the forest.
  - According to legend, medicine to cure any illness can be made by plucking the
    green leaves on its head, brewing them, and boiling down the liquid.
709:
  name: trevenant
  species: Elder Tree Pokémon
  national_dex: 709
  types:
  - ghost
  - grass
  descriptions:
  - It can control trees at will. It will trap people who harm the forest, so they
    can never leave.
  - Using its roots as a nervous system, it controls the trees in the forest. It's
    kind to the Pokémon that reside in its body.
  - Through its roots, it exerts control over other trees. A deadly curse falls upon
    anyone cutting down trees in forests where Trevenant dwell.
710:
  name: pumpkaboo
  species: Pumpkin Pokémon
  national_dex: 710
  types:
  - ghost
  - grass
  descriptions:
  - The pumpkin body is inhabited by a spirit trapped in this world. As the sun sets,
    it becomes restless and active.
  - It is said to carry wandering spirits to the place where they belong so they can
    move on.
711:
  name: gourgeist
  species: Pumpkin Pokémon
  national_dex: 711
  types:
  - ghost
  - grass
  descriptions:
  - Singing in eerie voices, they wander town streets on the night of the new moon.
    Anyone who hears their song is cursed.
  - It enwraps its prey in its hairlike arms. It sings joyfully as it observes the
    suffering of its prey.
712:
  name: bergmite
  species: Ice Chunk Pokémon
  national_dex: 712
  types:
  - ice
  descriptions:
  - It blocks opponents' attacks with the ice that shields its body. It uses cold
    air to repair any cracks with new ice.
  - Using air of -150 degrees Fahrenheit, they freeze opponents solid. They live in
    herds above the snow line on mountains.
713:
  name: avalugg
  species: Iceberg Pokémon
  national_dex: 713
  types:
  - ice
  descriptions:
  - Its ice-covered body is as hard as steel. Its cumbersome frame crushes anything
    that stands in its way.
  - The way several Bergmite huddle on its back makes it look like an aircraft carrier
    made of ice.
714:
  name: noibat
  species: Sound Wave Pokémon
  national_dex: 714
  types:
  - flying
  - dragon
  descriptions:
  - They live in pitch-black caves. Their enormous ears can emit ultrasonic waves
    of 200,000 hertz.
  - Even a robust wrestler will become dizzy and unable to stand when exposed to its
    200,000-hertz ultrasonic waves.
715:
  name: noivern
  species: Sound Wave Pokémon
  national_dex: 715
  types:
  - flying
  - dragon
  descriptions:
  - They fly around on moonless nights and attack careless prey. Nothing can beat
    them in a battle in the dark.
  - The ultrasonic waves it emits from its ears can reduce a large boulder to pebbles.
    It swoops out of the dark to attack.
716:
  name: xerneas
  species: Life Pokémon
  national_dex: 716
  types:
  - fairy
  descriptions:
  - Legends say it can share eternal life. It slept for a thousand years in the form
    of a tree before its revival.
  - When the horns on its head shine in seven colors, it is said to be sharing everlasting
    life.
717:
  name: yveltal
  species: Destruction Pokémon
  national_dex: 717
  types:
  - dark
  - flying
  descriptions:
  - When this legendary Pokémon's wings and tail feathers spread wide and glow red,
    it absorbs the life force of living creatures.
  - When its life comes to an end, it absorbs the life energy of every living thing
    and turns into a cocoon once more.
718:
  name: zygarde
  species: Order Pokémon
  national_dex: 718
  types:
  - dragon
  - ground
  descriptions:
  - When the Kalos region's ecosystem falls into disarray, it appears and reveals
    its secret power.
  - It's hypothesized that it's monitoring those who destroy the ecosystem from deep
    in the cave where it lives.
  - It's thought to be monitoring the ecosystem. There are rumors that even greater
    power lies hidden within it.
719:
  name: diancie
  species: Jewel Pokémon
  national_dex: 719
  types:
  - rock
  - fairy
  descriptions:
  - A sudden transformation of Carbink, its pink, glimmering body is said to be the
    loveliest sight in the whole world.
  - It can instantly create many diamonds by compressing the carbon in the air between
    its hands.
720:
  name: hoopa
  species: Mischief Pokémon
  national_dex: 720
  types:
  - psychic
  - ghost
  descriptions:
  - This troublemaker sends anything and everything to faraway places using its loop,
    which can warp space.
  - It gathers things it likes and passes them through its loop to teleport them to
    a secret place.
  - In its true form, it possess a huge amount of power. Legends of its avarice tell
    how it once carried off an entire castle to gain the treasure hidden within.
  - It is said to be able to seize anything it desires with its six rings and six
    huge arms. With its power sealed, it is transformed into a much smaller form.
721:
  name: volcanion
  species: Steam Pokémon
  national_dex: 721
  types:
  - fire
  - water
  descriptions:
  - It lets out billows of steam and disappears into the dense fog. It's said to live
    in mountains where humans do not tread.
  - It expels its internal steam from the arms on its back. It has enough power to
    blow away a mountain.
722:
  name: rowlet
  species: Grass Quill Pokémon
  national_dex: 722
  types:
  - grass
  - flying
  descriptions:
  - Silently it glides, drawing near its targets. Before they even notice it, it begins
    to pelt them with vicious kicks.
723:
  name: dartrix
  species: Blade Quill Pokémon
  national_dex: 723
  types:
  - grass
  - flying
  descriptions:
  - It throws sharp feathers called blade quills at enemies or prey. It seldom misses.
724:
  name: decidueye
  species: Arrow Quill Pokémon
  national_dex: 724
  types:
  - grass
  - ghost
  descriptions:
  - Although basically cool and cautious, when it's caught by surprise, it's seized
    by panic.
725:
  name: litten
  species: Fire Cat Pokémon
  national_dex: 725
  types:
  - fire
  descriptions:
  - It doesn't allow its emotions to be easily seen. Earning its trust takes time.
    It prefers solitude.
726:
  name: torracat
  species: Fire Cat Pokémon
  national_dex: 726
  types:
  - fire
  descriptions:
  - It boasts powerful front legs. With a single punch, it can bend an iron bar right
    over.
727:
  name: incineroar
  species: Heel Pokémon
  national_dex: 727
  types:
  - fire
  - dark
  descriptions:
  - After hurling ferocious punches and flinging furious kicks, it finishes opponents
    off by spewing fire from around its navel.
728:
  name: popplio
  species: Sea Lion Pokémon
  national_dex: 728
  types:
  - water
  descriptions:
  - This Pokémon can control water bubbles. It practices diligently so it can learn
    to make big bubbles.
729:
  name: brionne
  species: Pop Star Pokémon
  national_dex: 729
  types:
  - water
  descriptions:
  - It cares deeply for its companions. When its Trainer is feeling down, it performs
    a cheery dance to try and help.
730:
  name: primarina
  species: Soloist Pokémon
  national_dex: 730
  types:
  - water
  - fairy
  descriptions:
  - Its singing voice is its chief weapon in battle. This Pokémon's Trainer must prioritize
    the daily maintenance of its throat at all costs.
731:
  name: pikipek
  species: Woodpecker Pokémon
  national_dex: 731
  types:
  - normal
  - flying
  descriptions:
  - This Pokémon feeds on berries, whose leftover seeds become the ammunition for
    the attacks it fires off from its mouth.
732:
  name: trumbeak
  species: Bugle Beak Pokémon
  national_dex: 732
  types:
  - normal
  - flying
  descriptions:
  - By bending its beak, it can produce a variety of calls and brand itself a noisy
    nuisance for its neighbors.
733:
  name: toucannon
  species: Cannon Pokémon
  national_dex: 733
  types:
  - normal
  - flying
  descriptions:
  - Within its beak, its internal gas ignites, explosively launching seeds with enough
    power to pulverize boulders.
734:
  name: yungoos
  species: Loitering Pokémon
  national_dex: 734
  types:
  - normal
  descriptions:
  - It wanders around in a never-ending search for food. At dusk, it collapses from
    exhaustion and falls asleep on the spot.
735:
  name: gumshoos
  species: Stakeout Pokémon
  national_dex: 735
  types:
  - normal
  descriptions:
  - It adores having Rattata and Raticate for dinner, but as it's diurnal, it never
    encounters them. This Pokémon boasts incredible patience.
736:
  name: grubbin
  species: Larva Pokémon
  national_dex: 736
  types:
  - bug
  descriptions:
  - They often gather near places frequented by electric Pokémon in order to avoid
    being attacked by bird Pokémon.
737:
  name: charjabug
  species: Battery Pokémon
  national_dex: 737
  types:
  - bug
  - electric
  descriptions:
  - From the food it digests, it generates electricity, and it stores this energy
    in its electric sac.
738:
  name: vikavolt
  species: Stag Beetle Pokémon
  national_dex: 738
  types:
  - bug
  - electric
  descriptions:
  - It produces electricity via an electrical organ in its abdomen. It overwhelms
    bird Pokémon with shocking beams of electrical energy.
739:
  name: crabrawler
  species: Boxing Pokémon
  national_dex: 739
  types:
  - fighting
  descriptions:
  - It punches so much, its pincers often come off from overuse, but they grow back
    quickly. What little meat they contain is rich and delicious.
740:
  name: crabominable
  species: Woolly Crab Pokémon
  national_dex: 740
  types:
  - fighting
  - ice
  descriptions:
  - It just throws punches indiscriminately. In times of desperation, it can lop off
    its own pincers and fire them like rockets.
741:
  name: oricorio
  species: Dancing Pokémon
  national_dex: 741
  types:
  - fire
  - flying
  descriptions:
  - This Oricorio has sipped red nectar. Its passionate dance moves cause its enemies
    to combust in both body and mind.
742:
  name: cutiefly
  species: Bee Fly Pokémon
  national_dex: 742
  types:
  - bug
  - fairy
  descriptions:
  - Myriads of Cutiefly flutter above the heads of people who have auras resembling
    those of flowers.
743:
  name: ribombee
  species: Bee Fly Pokémon
  national_dex: 743
  types:
  - bug
  - fairy
  descriptions:
  - Some of Ribombee's pollen puffs are highly nutritious. They are sometimes sold
    as supplements.
744:
  name: rockruff
  species: Puppy Pokémon
  national_dex: 744
  types:
  - rock
  descriptions:
  - This Pokémon has lived with people since times long ago. It can sense when its
    Trainer is in the dumps and will stick close by its Trainer's side.
745:
  name: lycanroc
  species: Wolf Pokémon
  national_dex: 745
  types:
  - rock
  descriptions:
  - When properly raised from a young age, it will become a trustworthy partner that
    will absolutely never betray its Trainer.
746:
  name: wishiwashi
  species: Small Fry Pokémon
  national_dex: 746
  types:
  - water
  descriptions:
  - It's awfully weak and notably tasty, so everyone is always out to get it. As it
    happens, anyone trying to bully it receives a painful lesson.
747:
  name: mareanie
  species: Brutal Star Pokémon
  national_dex: 747
  types:
  - poison
  - water
  descriptions:
  - It's found crawling on beaches and seafloors. The coral that grows on Corsola's
    head is as good as a five-star banquet to this Pokémon.
748:
  name: toxapex
  species: Brutal Star Pokémon
  national_dex: 748
  types:
  - poison
  - water
  descriptions:
  - Those attacked by Toxapex's poison will suffer intense pain for three days and
    three nights. Post-recovery, there will be some aftereffects.
749:
  name: mudbray
  species: Donkey Pokémon
  national_dex: 749
  types:
  - ground
  descriptions:
  - It has a stubborn, individualistic disposition. Eating dirt, making mud, and playing
    in the mire all form part of its daily routine.
750:
  name: mudsdale
  species: Draft Horse Pokémon
  national_dex: 750
  types:
  - ground
  descriptions:
  - Its heavy, mud-covered kicks are its best means of attack, and it can reduce large
    trucks to scrap without breaking a sweat.
751:
  name: dewpider
  species: Water Bubble Pokémon
  national_dex: 751
  types:
  - water
  - bug
  descriptions:
  - When it comes across enemies or potential prey, this Pokémon smashes its water-bubble-covered
    head into them.
752:
  name: araquanid
  species: Water Bubble Pokémon
  national_dex: 752
  types:
  - water
  - bug
  descriptions:
  - Despite what its appearance suggests, it cares for others. If it finds vulnerable,
    weak Pokémon, it protectively brings them into its water bubble.
753:
  name: fomantis
  species: Sickle Grass Pokémon
  national_dex: 753
  types:
  - grass
  descriptions:
  - They give off a sweet and refreshing scent. Cutiefly often gather near the tall
    grass where Fomantis are hiding.
754:
  name: lurantis
  species: Bloom Sickle Pokémon
  national_dex: 754
  types:
  - grass
  descriptions:
  - It fires beams from its sickle-shaped petals. These beams are powerful enough
    to cleave through thick metal plates.
755:
  name: morelull
  species: Illuminating Pokémon
  national_dex: 755
  types:
  - grass
  - fairy
  descriptions:
  - As it drowses the day away, it nourishes itself by sucking from tree roots. It
    wakens at the fall of night, wandering off in search of a new tree.
756:
  name: shiinotic
  species: Illuminating Pokémon
  national_dex: 756
  types:
  - grass
  - fairy
  descriptions:
  - It emits flickering spores that cause drowsiness. When its prey succumb to sleep,
    this Pokémon feeds on them by sucking in their energy.
757:
  name: salandit
  species: Toxic Lizard Pokémon
  national_dex: 757
  types:
  - poison
  - fire
  descriptions:
  - Volcanoes or dry, craggy places are its home. It emanates a sweet-smelling poisonous
    gas that attracts bug Pokémon, then attacks them.
758:
  name: salazzle
  species: Toxic Lizard Pokémon
  national_dex: 758
  types:
  - poison
  - fire
  descriptions:
  - Filled with pheromones, its poisonous gas can be diluted to use in the production
    of luscious perfumes.
759:
  name: stufful
  species: Flailing Pokémon
  national_dex: 759
  types:
  - normal
  - fighting
  descriptions:
  - A touch from anyone except a known friend sends it into a surging frenzy. It's
    an incredibly dangerous Pokémon.
760:
  name: bewear
  species: Strong Arm Pokémon
  national_dex: 760
  types:
  - normal
  - fighting
  descriptions:
  - This Pokémon has the habit of hugging its companions. Many Trainers have left
    this world after their spines were squashed by its hug.
761:
  name: bounsweet
  species: Fruit Pokémon
  national_dex: 761
  types:
  - grass
  descriptions:
  - Although it's too sugary for human consumption, Bounsweet's sweat can be watered
    down into a juice with just the right amount of sweetness.
762:
  name: steenee
  species: Fruit Pokémon
  national_dex: 762
  types:
  - grass
  descriptions:
  - This Pokémon is always bouncing around energetically. Other Pokémon are attracted
    by its lively appearance and pleasant aroma.
763:
  name: tsareena
  species: Fruit Pokémon
  national_dex: 763
  types:
  - grass
  descriptions:
  - A Pokémon known for the beauty of its well-shaped legs, it sometimes appears as
    a mascot in advertisements for beauty salons.
764:
  name: comfey
  species: Posy Picker Pokémon
  national_dex: 764
  types:
  - fairy
  descriptions:
  - Baths prepared with the flowers from its vine have a relaxing effect, so this
    Pokémon is a hit with many people.
765:
  name: oranguru
  species: Sage Pokémon
  national_dex: 765
  types:
  - normal
  - psychic
  descriptions:
  - Deep in the jungle, high in the lofty canopy, this Pokémon abides. On rare occasions,
    it shows up at the beach to match wits with Slowking.
766:
  name: passimian
  species: Teamwork Pokémon
  national_dex: 766
  types:
  - fighting
  descriptions:
  - They battle with hard berries for weapons. Their techniques are passed from the
    boss to the group, generation upon generation.
767:
  name: wimpod
  species: Turn Tail Pokémon
  national_dex: 767
  types:
  - bug
  - water
  descriptions:
  - Its habitat varies from beaches to seabeds. A natural scavenger, it will gleefully
    chow down on anything edible, no matter how rotten.
768:
  name: golisopod
  species: Hard Scale Pokémon
  national_dex: 768
  types:
  - bug
  - water
  descriptions:
  - It battles skillfully with its six arms, but spends most of its time peacefully
    meditating in caves deep beneath the sea.
769:
  name: sandygast
  species: Sand Heap Pokémon
  national_dex: 769
  types:
  - ghost
  - ground
  descriptions:
  - It takes control of anyone who puts a hand in its mouth. And so it adds to the
    accumulation of its sand-mound body.
770:
  name: palossand
  species: Sand Castle Pokémon
  national_dex: 770
  types:
  - ghost
  - ground
  descriptions:
  - Buried beneath the castle are masses of dried-up bones from those whose vitality
    it has drained.
771:
  name: pyukumuku
  species: Sea Cucumber Pokémon
  national_dex: 771
  types:
  - water
  descriptions:
  - These Pokémon line the beaches. The sticky mucous that covers their bodies can
    be used to soothe sunburned skin. How convenient!
772:
  name: 'type: null'
  species: Synthetic Pokémon
  national_dex: 772
  types:
  - normal
  descriptions:
  - Due to the danger that this synthetic Pokémon may go on a rampage, it wears a
    control mask to restrain its power.
773:
  name: silvally
  species: Synthetic Pokémon
  national_dex: 773
  types:
  - normal
  descriptions:
  - 'Although its name was Type: Null at first, the boy who evolved it into this form
    gave it the name by which it is now known.'
774:
  name: minior
  species: Meteor Pokémon
  national_dex: 774
  types:
  - rock
  - flying
  descriptions:
  - Strong impacts can knock it out of its shell. This Pokémon was born from mutated
    nanoparticles.
775:
  name: komala
  species: Drowsing Pokémon
  national_dex: 775
  types:
  - normal
  descriptions:
  - The log it holds was given to it by its parents at birth. It has also been known
    to cling to the arm of a friendly Trainer.
776:
  name: turtonator
  species: Blast Turtle Pokémon
  national_dex: 776
  types:
  - fire
  - dragon
  descriptions:
  - It gushes fire and poisonous gases from its nostrils. Its dung is an explosive
    substance and can be put to various uses.
777:
  name: togedemaru
  species: Roly-Poly Pokémon
  national_dex: 777
  types:
  - electric
  - steel
  descriptions:
  - The long hairs on its back act as lightning rods. The bolts of lightning it attracts
    are stored as energy in its electric sac.
778:
  name: mimikyu
  species: Disguise Pokémon
  national_dex: 778
  types:
  - ghost
  - fairy
  descriptions:
  - A lonely Pokémon, it conceals its terrifying appearance beneath an old rag so
    it can get closer to people and other Pokémon.
779:
  name: bruxish
  species: Gnash Teeth Pokémon
  national_dex: 779
  types:
  - water
  - psychic
  descriptions:
  - It stuns its prey with psychokinesis and then grinds them to mush with its strong
    teeth. Even Shellder's shell is no match for it.
780:
  name: drampa
  species: Placid Pokémon
  national_dex: 780
  types:
  - normal
  - dragon
  descriptions:
  - This Pokémon is friendly to people and loves children most of all. It comes from
    deep in the mountains to play with children it likes in town.
781:
  name: dhelmise
  species: Sea Creeper Pokémon
  national_dex: 781
  types:
  - ghost
  - grass
  descriptions:
  - The soul of seaweed adrift in the waves became reborn as this Pokémon. It maintains
    itself with new infusions of seabed detritus and seaweed.
782:
  name: jangmo-o
  species: Scaly Pokémon
  national_dex: 782
  types:
  - dragon
  descriptions:
  - They live in mountains where no trace of humans can be detected. Jangmo-o grow
    little by little as they battle one another.
783:
  name: hakamo-o
  species: Scaly Pokémon
  national_dex: 783
  types:
  - dragon
  - fighting
  descriptions:
  - It sheds and regrows its scales on a continuous basis. The scales become harder
    and sharper each time they're regrown.
784:
  name: kommo-o
  species: Scaly Pokémon
  national_dex: 784
  types:
  - dragon
  - fighting
  descriptions:
  - Its rigid scales function as offense and defense. In the past, its scales were
    processed and used to make weapons and other commodities.
785:
  name: tapu koko
  species: Land Spirit Pokémon
  national_dex: 785
  types:
  - electric
  - fairy
  descriptions:
  - It confuses its enemies by flying too quickly for the eye to follow. It has a
    hair-trigger temper but forgets what made it angry an instant later.
786:
  name: tapu lele
  species: Land Spirit Pokémon
  national_dex: 786
  types:
  - psychic
  - fairy
  descriptions:
  - As it flutters about, it scatters its strangely glowing scales. Touching them
    is said to restore good health on the spot.
787:
  name: tapu bulu
  species: Land Spirit Pokémon
  national_dex: 787
  types:
  - grass
  - fairy
  descriptions:
  - The guardian deity of Ula'ula is a lazy Pokémon. It commands plants to immobilize
    its foes and then deals them a savage blow with its horns.
788:
  name: tapu fini
  species: Land Spirit Pokémon
  national_dex: 788
  types:
  - water
  - fairy
  descriptions:
  - The guardian deity of Poni, it can control water. People say it can create pure
    water that will wash away any uncleanness.
789:
  name: cosmog
  species: Nebula Pokémon
  national_dex: 789
  types:
  - psychic
  descriptions:
  - In ages past, it was called the child of the stars. It's said to be a Pokémon
    from another world, but no specific details are known.
790:
  name: cosmoem
  species: Protostar Pokémon
  national_dex: 790
  types:
  - psychic
  descriptions:
  - There's something accumulating around the black core within its hard shell. People
    think this Pokémon may come from another world.
791:
  name: solgaleo
  species: Sunne Pokémon
  national_dex: 791
  types:
  - psychic
  - steel
  descriptions:
  - This Pokémon is said to be a male evolution of Cosmog. At the activation of its
    third eye, it departs for another world.
792:
  name: lunala
  species: Moone Pokémon
  national_dex: 792
  types:
  - psychic
  - ghost
  descriptions:
  - Said to live in another world, this Pokémon devours light, drawing the moonless
    dark veil of night over the brightness of day.
793:
  name: nihilego
  species: Parasite Pokémon
  national_dex: 793
  types:
  - rock
  - poison
  descriptions:
  - One of the Ultra Beasts. It's unclear whether or not this Pokémon is sentient,
    but sometimes it can be observed behaving like a young girl.
794:
  name: buzzwole
  species: Swollen Pokémon
  national_dex: 794
  types:
  - bug
  - fighting
  descriptions:
  - A mysterious life-form called an Ultra Beast. Witnesses saw it pulverize a dump
    truck with a single punch.
795:
  name: pheromosa
  species: Lissome Pokémon
  national_dex: 795
  types:
  - bug
  - fighting
  descriptions:
  - One of the Ultra Beasts. It refuses to touch anything, perhaps because it senses
    some uncleanness in this world.
796:
  name: xurkitree
  species: Glowing Pokémon
  national_dex: 796
  types:
  - electric
  descriptions:
  - It appeared from the Ultra Wormhole. It raided a power plant, so people think
    it energizes itself with electricity.
797:
  name: celesteela
  species: Launch Pokémon
  national_dex: 797
  types:
  - steel
  - flying
  descriptions:
  - One kind of Ultra Beast. Witnesses have seen it burn down a forest by expelling
    gas from its two arms.
798:
  name: kartana
  species: Drawn Sword Pokémon
  national_dex: 798
  types:
  - grass
  - steel
  descriptions:
  - One of the Ultra Beast life-forms, it was observed cutting down a gigantic steel
    tower with one stroke of its blade.
799:
  name: guzzlord
  species: Junkivore Pokémon
  national_dex: 799
  types:
  - dark
  - dragon
  descriptions:
  - A dangerous Ultra Beast, it appears to be eating constantly, but for some reason
    its droppings have never been found.
800:
  name: necrozma
  species: Prism Pokémon
  national_dex: 800
  types:
  - psychic
  descriptions:
  - Light is apparently the source of its energy. It has an extraordinarily vicious
    disposition and is constantly firing off laser beams.
801:
  name: magearna
  species: Artificial Pokémon
  national_dex: 801
  types:
  - steel
  - fairy
  descriptions:
  - Its mechanized body is merely a vessel. Its true self is its Soul-Heart, an artificial
    soul.
802:
  name: marshadow
  species: Gloomdweller Pokémon
  national_dex: 802
  types:
  - fighting
  - ghost
  descriptions:
  - It lurks in the shadows of others, copying their movements and powers. This Pokémon
    is craven and cowering.
